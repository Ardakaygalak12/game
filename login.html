<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê∏ Pepe Faucet Pro - Login</title>
    
    <meta name="description" content="Secure login for Pepe Faucet Pro - The ultimate PEPE earning platform">
    <meta name="theme-color" content="#2ecc71">
    
    <!-- CDN Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    
    <style>
        :root {
            --pepe-primary: #2ecc71;
            --pepe-secondary: #27ae60;
            --pepe-dark: #0f172a;
            --pepe-error: #e74c3c;
            --pepe-success: #2ecc71;
            --card-bg: rgba(30, 41, 59, 0.95);
            --glass-effect: blur(10px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--pepe-dark), #1a365d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .login-container {
            background: var(--card-bg);
            backdrop-filter: var(--glass-effect);
            padding: 2.5rem;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.6s ease;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header img {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--pepe-primary);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--pepe-primary);
        }

        .login-btn {
            background: linear-gradient(45deg, var(--pepe-primary), var(--pepe-secondary));
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .faucetpay-info {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .error-message {
            background: rgba(231, 76, 60, 0.2);
            border-left: 4px solid var(--pepe-error);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: rgba(46, 204, 113, 0.2);
            border-left: 4px solid var(--pepe-success);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .loading {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.9);
            border-radius: 20px;
            justify-content: center;
            align-items: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--pepe-primary);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .register-link {
            text-align: center;
            margin-top: 1rem;
        }

        .register-link a {
            color: var(--pepe-primary);
            text-decoration: none;
            font-weight: bold;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .social-btn:hover {
            background: var(--pepe-primary);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="particles" id="particles-js"></div>
    
    <div class="login-container">
        <div class="login-header">
            <img src="pepe.jpeg" alt="Pepe Logo" id="pepeLogo">
            <h1>Welcome Back!</h1>
            <p>Login with your FaucetPay email</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="FaucetPay Email" required>
            </div>

            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i>
                Login to Earn PEPE
            </button>
        </form>

        <div class="faucetpay-info">
            <p>Don't have a FaucetPay account?</p>
            <a href="https://faucetpay.io/register" target="_blank" class="register-link">
                Create one now!
            </a>
        </div>

        <div class="social-login">
            <div class="social-btn" title="Continue with Google">
                <i class="fab fa-google"></i>
            </div>
            <div class="social-btn" title="Continue with Twitter">
                <i class="fab fa-twitter"></i>
            </div>
            <div class="social-btn" title="Continue with Discord">
                <i class="fab fa-discord"></i>
            </div>
        </div>

        <div class="loading">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Particles.js Configuration
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#2ecc71' },
                shape: { type: 'circle' },
                opacity: {
                    value: 0.5,
                    random: false,
                    animation: { enable: true, speed: 1, minimumValue: 0.1, sync: false }
                },
                size: {
                    value: 3,
                    random: true,
                    animation: { enable: true, speed: 2, minimumValue: 0.1, sync: false }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#2ecc71',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    outMode: 'out',
                    bounce: false,
                }
            },
            interactivity: {
                detectOn: 'canvas',
                events: {
                    onHover: { enable: true, mode: 'repulse' },
                    onClick: { enable: true, mode: 'push' },
                    resize: true
                },
                modes: {
                    repulse: { distance: 100, duration: 0.4 },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });

        class PepeFaucetAuth {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.emailInput = document.getElementById('email');
                this.passwordInput = document.getElementById('password');
                this.loginBtn = document.getElementById('loginBtn');
                this.errorMsg = document.getElementById('errorMessage');
                this.successMsg = document.getElementById('successMessage');
                this.loading = document.querySelector('.loading');
                
                this.setupEventListeners();
                this.setupPasswordStrengthMeter();
            }

            setupEventListeners() {
                this.form.addEventListener('submit', (e) => this.handleLogin(e));
                this.emailInput.addEventListener('input', () => this.validateEmail());
                this.passwordInput.addEventListener('input', () => this.validatePassword());
            }

            setupPasswordStrengthMeter() {
                this.passwordInput.addEventListener('input', (e) => {
                    const strength = this.calculatePasswordStrength(e.target.value);
                    this.updatePasswordStrengthUI(strength);
                });
            }

            calculatePasswordStrength(password) {
                let strength = 0;
                if (password.length >= 8) strength++;
                if (password.match(/[a-z]/)) strength++;
                if (password.match(/[A-Z]/)) strength++;
                if (password.match(/[0-9]/)) strength++;
                if (password.match(/[^a-zA-Z0-9]/)) strength++;
                return strength;
            }

            updatePasswordStrengthUI(strength) {
                const colors = ['#e74c3c', '#e67e22', '#f1c40f', '#2ecc71', '#27ae60'];
                this.passwordInput.style.borderColor = colors[strength - 1] || '';
            }

            validateEmail() {
                const email = this.emailInput.value;
                const isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
                this.emailInput.style.borderColor = isValid ? 'var(--pepe-success)' : 'var(--pepe-error)';
                return isValid;
            }

            validatePassword() {
                const password = this.passwordInput.value;
                const isValid = password.length >= 8;
                this.passwordInput.style.borderColor = isValid ? 'var(--pepe-success)' : 'var(--pepe-error)';
                return isValid;
            }

            showLoading() {
                this.loading.style.display = 'flex';
                this.loginBtn.disabled = true;
            }

            hideLoading() {
                this.loading.style.display = 'none';
                this.loginBtn.disabled = false;
            }

            showError(message) {
                this.errorMsg.textContent = message;
                this.errorMsg.style.display = 'block';
                this.successMsg.style.display = 'none';
                
                setTimeout(() => {
                    this.errorMsg.style.display = 'none';
                }, 5000);
            }

            showSuccess(message) {
                this.successMsg.textContent = message;
                this.successMsg.style.display = 'block';
                this.errorMsg.style.display = 'none';
            }

            async validateFaucetPayEmail(email) {
                try {
                    const response = await fetch(`https://faucetpay.io/api/v1/checkaddress`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            api_key: 'YOUR_FAUCETPAY_API_KEY',
                            address: email
                        })
                    });

                    const data = await response.json();
                    return data.status === 200;
                } catch (error) {
                    console.error('FaucetPay validation error:', error);
                    return false;
                }
            }

            async handleLogin(e) {
                e.preventDefault();

                const email = this.emailInput.value;
                const password = this.passwordInput.value;

                if (!this.validateEmail() || !this.validatePassword()) {
                    this.showError('Please check your email and password');
                    return;
                }

                this.showLoading();

                try {
                    // Validate FaucetPay email
                    const isValidFaucetPay = await this.validateFaucetPayEmail(email);
                    
                    if (!isValidFaucetPay) {
                        this.showError('Invalid FaucetPay email address');
                        this.hideLoading();
                        return;
                    }

                    // Simulate API call to backend
                    await new Promise(resolve => setTimeout(resolve, 1500));

                    // Create secure session
                    const sessionToken = this.generateSessionToken(email);
                    localStorage.setItem('sessionToken', sessionToken);
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('isLoggedIn', 'true');

                    // Show success and redirect
                    this.showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);

                } catch (error) {
                    console.error('Login error:', error);
                    this.showError('Login failed. Please try again.');
                } finally {
                    this.hideLoading();
                }
            }

            generateSessionToken(email) {
                const timestamp = new Date().getTime();
                const random = Math.random().toString(36).substring(7);
                return CryptoJS.SHA256(`${email}${timestamp}${random}`).toString();
            }
        }

        // Initialize auth system
        document.addEventListener('DOMContentLoaded', () => {
            const auth = new PepeFaucetAuth();

            // Auto-fill email from previous session if exists
            const savedEmail = localStorage.getItem('userEmail');
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
            }

            // Prevent form resubmission on refresh
            if (window.history.replaceState) {
                window.history.replaceState(null, null, window.location.href);
            }
        });

        // Social login handlers
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Implement social login functionality
                alert('Social login coming soon!');
            });
        });

        // Logo animation
        const logo = document.getElementById('pepeLogo');
        logo.addEventListener('click', () => {
            logo.style.animation = 'none';
            logo.offsetHeight; // Trigger reflow
            logo.style.animation = 'bounce 2s infinite';
        });

        // Security features
        window.addEventListener('beforeunload', () => {
            // Clear sensitive data before page unload
            if (!localStorage.getItem('rememberMe')) {
                localStorage.removeItem('sessionToken');
            }
        });

        // Detect incognito mode
        const detectIncognito = () => {
            const fs = window.RequestFileSystem || window.webkitRequestFileSystem;
            if (!fs) return;
            
            fs(window.TEMPORARY, 100, 
                () => console.log('Not incognito mode'),
                () => console.warn('Incognito mode detected')
            );
        };
        detectIncognito();
    </script>
</body>
</html>
