<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>earn-dgb | Giriş</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #2d2d2d;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            color: #00ff88;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #00ff88;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #444;
            background: #333;
            color: #fff;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #00ff88;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: #00ff88;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #00cc6a;
        }

        .toggle-form {
            text-align: center;
            margin-top: 1rem;
        }

        .toggle-form a {
            color: #00ff88;
            text-decoration: none;
            cursor: pointer;
        }

        .message {
            text-align: center;
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
        }

        .error {
            background: #ff4444;
            color: white;
        }

        .success {
            background: #00cc6a;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-coins"></i> earn-dgb
        </div>
        <div id="loginForm">
            <div class="form-group">
                <label><i class="fas fa-envelope"></i> E-posta</label>
                <input type="email" id="loginEmail" placeholder="E-posta adresiniz">
            </div>
            <div class="form-group">
                <label><i class="fas fa-lock"></i> Şifre</label>
                <input type="password" id="loginPassword" placeholder="Şifreniz">
            </div>
            <button class="btn" onclick="login()">Giriş Yap</button>
            <div class="toggle-form">
                Hesabınız yok mu? <a onclick="toggleForms()">Kayıt Ol</a>
            </div>
        </div>

        <div id="registerForm" style="display: none;">
            <div class="form-group">
                <label><i class="fas fa-envelope"></i> E-posta</label>
                <input type="email" id="registerEmail" placeholder="E-posta adresiniz">
            </div>
            <div class="form-group">
                <label><i class="fas fa-lock"></i> Şifre</label>
                <input type="password" id="registerPassword" placeholder="Şifreniz">
            </div>
            <button class="btn" onclick="register()">Kayıt Ol</button>
            <div class="toggle-form">
                Zaten hesabınız var mı? <a onclick="toggleForms()">Giriş Yap</a>
            </div>
        </div>
        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script>
        // API ve Sistem Ayarları
        const JSONBIN_API_KEY = '$2a$10$m3ykh1NKxmtQDVM140H6TOTqsemkiBEdfdQnG/ApyhjJ1Duj2Ri6W';
        const JSONBIN_BIN_ID = '67a7a415e41b4d34e4867ffe';
        const FAUCETPAY_API_KEY = 'a5a15c7cc4b4d4c6a0cab0cb5d2b2ce3388070028e2c5cf37284f627975cb9ed';
        
        // Admin bilgileri
        const ADMIN_EMAIL = 'admin@earn-dgb.com';
        const ADMIN_PASSWORD = 'Admin123!@#';

        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const message = document.getElementById('message');

            loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
            registerForm.style.display = registerForm.style.display === 'none' ? 'block' : 'none';
            message.style.display = 'none';
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showMessage('Lütfen tüm alanları doldurun', 'error');
                return;
            }

            try {
                // Admin kontrolü
                if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                    localStorage.setItem('isAdmin', 'true');
                    localStorage.setItem('userEmail', email);
                    window.location.href = 'admin.html';
                    return;
                }

                const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
                    headers: {
                        'X-Master-Key': JSONBIN_API_KEY
                    }
                });

                const data = await response.json();
                const users = data.record.users || [];

                const user = users.find(u => u.email === email && u.password === password);
                
                if (user) {
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('faucetpayEmail', user.faucetpayEmail || '');
                    localStorage.setItem('balance', user.balance || 0);
                    window.location.href = 'index.html';
                } else {
                    showMessage('Geçersiz e-posta veya şifre', 'error');
                }
            } catch (error) {
                showMessage('Bir hata oluştu', 'error');
                console.error(error);
            }
        }

        async function register() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            if (!email || !password) {
                showMessage('Lütfen tüm alanları doldurun', 'error');
                return;
            }

            if (email === ADMIN_EMAIL) {
                showMessage('Bu e-posta kullanılamaz', 'error');
                return;
            }

            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
                    headers: {
                        'X-Master-Key': JSONBIN_API_KEY
                    }
                });

                let data = await response.json();
                
                // Eğer data.record boşsa veya users dizisi yoksa, yeni bir yapı oluştur
                if (!data.record || !data.record.users) {
                    data = {
                        record: {
                            users: [],
                            settings: {
                                faucetAmount: 0.1,
                                faucetTimer: 3600,
                                minWithdraw: 1.0,
                                withdrawFee: 0.1
                            },
                            ads: [],
                            withdrawals: []
                        }
                    };
                }

                const users = data.record.users;

                if (users.some(u => u.email === email)) {
                    showMessage('Bu e-posta adresi zaten kayıtlı', 'error');
                    return;
                }

                users.push({
                    email,
                    password,
                    balance: 0,
                    faucetpayEmail: '',
                    lastClaim: null,
                    totalClaimed: 0,
                    claimHistory: [],
                    ptcHistory: []
                });

                await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': JSONBIN_API_KEY
                    },
                    body: JSON.stringify(data.record)
                });

                showMessage('Kayıt başarılı! Giriş yapabilirsiniz', 'success');
                setTimeout(() => {
                    toggleForms();
                }, 2000);
            } catch (error) {
                showMessage('Bir hata oluştu', 'error');
                console.error(error);
            }
        }
    </script>
</body>
</html>
