<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê∏ Pepe Faucet - Giri≈ü</title>
    
    <!-- CDN Baƒülantƒ±larƒ± -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <style>
        :root {
            --primary: #2ecc71;
            --primary-dark: #27ae60;
            --background: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.8);
            --hover-bg: rgba(51, 65, 85, 0.8);
            --neon-shadow: 0 0 10px rgba(46, 204, 113, 0.5),
                          0 0 20px rgba(46, 204, 113, 0.3),
                          0 0 30px rgba(46, 204, 113, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--background);
            background: linear-gradient(135deg, #0f172a 0%, #1a365d 50%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animasyonlu arka plan */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(46, 204, 113, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(155, 89, 182, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
            animation: backgroundPulse 10s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: loading 3s linear infinite;
        }

        @keyframes loading {
            from { left: -100%; }
            to { left: 100%; }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: var(--neon-shadow);
        }

        .login-header p {
            color: rgba(255,255,255,0.7);
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--primary);
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.2em;
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: var(--hover-bg);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            font-size: 16px;
            color: white;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--neon-shadow);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: rgba(255,255,255,0.7);
        }

        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }

        .register-link a:hover {
            color: var(--primary-dark);
            text-shadow: var(--neon-shadow);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üê∏ Pepe Faucet</h1>
            <p>FaucetPay ile giri≈ü yap, PEPE kazan!</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label>FaucetPay E-posta</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" required placeholder="√∂rnek@mail.com">
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginButton">
                <i class="fas fa-sign-in-alt"></i>
                Giri≈ü Yap
                <span class="loading"></span>
            </button>

            <div class="error-message" id="errorMessage"></div>
        </form>

        <div class="register-link">
            FaucetPay hesabƒ±n yok mu? 
            <a href="https://faucetpay.io/register" target="_blank">Hesap Olu≈ütur</a>
        </div>
    </div>

    <script>
        // Toast ayarlarƒ±
        toastr.options = {
            "closeButton": true,
            "progressBar": true,
            "positionClass": "toast-bottom-right",
            "timeOut": "3000"
        };

        // FaucetPay doƒürulama
        async function verifyFaucetPay(email) {
            try {
                // Normalde burada FaucetPay API'si ile doƒürulama yapƒ±lƒ±r
                // ≈ûimdilik sim√ºle ediyoruz
                const isValid = true;

                if (isValid) {
                    // Kullanƒ±cƒ± bilgilerini kaydet
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('isLoggedIn', 'true');
                    
                    // Ana sayfaya y√∂nlendir
                    window.location.href = 'index.html';
                } else {
                    throw new Error('Ge√ßersiz FaucetPay hesabƒ±');
                }
            } catch (error) {
                console.error('Doƒürulama hatasƒ±:', error);
                showError('FaucetPay hesabƒ± doƒürulanamadƒ±');
            }
        }

        // Form i≈ülemleri
        $('#loginForm').on('submit', async function(e) {
            e.preventDefault();
            
            const email = $('#email').val();
            setLoading(true);

            try {
                await verifyFaucetPay(email);
            } catch (error) {
                showError(error.message);
            } finally {
                setLoading(false);
            }
        });

        // Yardƒ±mcƒ± fonksiyonlar
        function setLoading(isLoading) {
            const btn = $('#loginButton');
            const loader = $('.loading');
            
            btn.prop('disabled', isLoading);
            if (isLoading) {
                loader.show();
                btn.find('i').hide();
            } else {
                loader.hide();
                btn.find('i').show();
            }
        }

        function showError(message) {
            const errorDiv = $('#errorMessage');
            errorDiv.text(message).fadeIn();
            setTimeout(() => errorDiv.fadeOut(), 3000);
        }

        // Oturum kontrol√º
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
