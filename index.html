<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Taraxa Faucet</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Login/Register Form -->
    <div id="authForm" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h1 class="text-2xl font-bold mb-6 text-center">Taraxa Faucet</h1>
            
            <div class="mb-4">
                <button onclick="toggleForm('login')" class="px-4 py-2 bg-blue-500 text-white rounded">Giriş</button>
                <button onclick="toggleForm('register')" class="px-4 py-2 bg-green-500 text-white rounded">Kayıt</button>
            </div>

            <form id="loginForm" class="space-y-4 hidden">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="loginEmail" required class="mt-1 block w-full rounded-md border border-gray-300 p-2">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Şifre</label>
                    <input type="password" id="loginPassword" required class="mt-1 block w-full rounded-md border border-gray-300 p-2">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white rounded-md py-2 px-4">Giriş Yap</button>
            </form>

            <form id="registerForm" class="space-y-4 hidden">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="regEmail" required class="mt-1 block w-full rounded-md border border-gray-300 p-2">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">FaucetPay Email</label>
                    <input type="email" id="regFaucetEmail" required class="mt-1 block w-full rounded-md border border-gray-300 p-2">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Şifre</label>
                    <input type="password" id="regPassword" required class="mt-1 block w-full rounded-md border border-gray-300 p-2">
                </div>
                <button type="submit" class="w-full bg-green-500 text-white rounded-md py-2 px-4">Kayıt Ol</button>
            </form>
        </div>
    </div>

    <!-- Main Faucet Page -->
    <div id="faucetPage" class="hidden p-8">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-bold">Taraxa Faucet</h1>
                    <div class="text-sm text-gray-600">
                        <span id="userEmail"></span>
                        <button onclick="logout()" class="ml-4 text-red-500 hover:text-red-600">Çıkış Yap</button>
                    </div>
                </div>
                
                <div class="bg-blue-50 p-4 rounded-lg mb-6">
                    <h2 class="text-lg font-semibold mb-2">Toplam Bakiye: <span id="balance">0.00000000</span> TARA</h2>
                    <p class="text-sm text-gray-600">Her claim: 0.01000000 TARA</p>
                    <p class="text-sm text-gray-600">Minimum çekim: 0.10000000 TARA</p>
                </div>
                
                <div class="grid grid-cols-2 gap-4 mb-8">
                    <button onclick="claim()" class="bg-green-500 text-white rounded-md py-3 px-4">
                        Claim Yap
                    </button>
                    
                    <button onclick="withdraw()" class="bg-blue-500 text-white rounded-md py-3 px-4">
                        Çekim Yap
                    </button>
                </div>
                
                <div>
                    <h3 class="text-lg font-semibold mb-4">Son İşlemler</h3>
                    <div id="transactions" class="space-y-2">
                        <!-- İşlemler buraya eklenecek -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="hidden p-8">
        <!-- Admin panel içeriği -->
    </div>
</body>
</html>
