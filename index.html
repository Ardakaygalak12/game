<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DGB Faucet | Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --background: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --error: #ef4444;
            --success: #22c55e;
            --warning: #eab308;
            --info: #3b82f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }

        .header {
            background: var(--card-bg);
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .logo i {
            color: var(--primary-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .balance {
            background: var(--background);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .balance i {
            color: var(--primary-color);
        }

        .logout-btn {
            background: var(--error);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        .main-container {
            max-width: 1200px;
            margin: 5rem auto 2rem;
            padding: 1rem;
        }

        .tabs {
            background: var(--card-bg);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .tab-nav {
            display: flex;
            background: var(--background);
            padding: 0.5rem;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .tab-button {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .tab-button:hover {
            color: var(--text-primary);
            background: var(--card-bg);
        }

        .tab-button.active {
            color: var(--primary-color);
            background: var(--card-bg);
            font-weight: 600;
        }

        .tab-content {
            display: none;
            padding: 2rem;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .card {
            background: var(--background);
            padding: 1.5rem;
            border-radius: 1rem;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }

        .timer {
            text-align: center;
            font-size: 2rem;
            color: var(--primary-color);
            margin: 2rem 0;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .message {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            display: none;
        }

        .message.error { background: var(--error); color: white; }
        .message.success { background: var(--success); color: white; }
        .message.warning { background: var(--warning); color: white; }
        .message.info { background: var(--info); color: white; }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--card-bg);
            border: 1px solid #334155;
            color: var(--text-primary);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        .history {
            margin-top: 2rem;
        }

        .history-title {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .history-item {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ref-box {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }

        .ref-link {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .ref-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .stat-card {
            background: var(--background);
            padding: 1.5rem;
            border-radius: 0.5rem;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 2.5rem;
            height: 2.5rem;
            border: 3px solid var(--text-secondary);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .user-info {
                width: 100%;
                justify-content: space-between;
            }

            .tab-button {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            .main-container {
                margin-top: 8rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-coins"></i> DGB Faucet
            </div>
            <div class="user-info">
                <div class="balance">
                    <i class="fas fa-wallet"></i> Bakiye: <span id="userBalance">0</span> DGB
                </div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Çıkış
                </button>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="tabs">
            <div class="tab-nav">
                <button class="tab-button active" onclick="openTab('faucet')">
                    <i class="fas fa-faucet"></i> Faucet
                </button>
                <button class="tab-button" onclick="openTab('ptc')">
                    <i class="fas fa-ad"></i> PTC Reklamlar
                </button>
                <button class="tab-button" onclick="openTab('withdraw')">
                    <i class="fas fa-money-bill-wave"></i> Para Çek

            </div>

            <!-- Faucet Tab -->
            <div id="faucet" class="tab-content active">
                <div class="card">
                    <div class="card-title">
                        <i class="fas fa-faucet"></i> DGB Kazan
                    </div>
                    <div class="timer" id="claimTimer">
                        <i class="fas fa-clock"></i> <span id="timeLeft">0</span>
                    </div>
                    <button class="btn btn-primary btn-block" id="claimButton" onclick="claim()">
                        <i class="fas fa-hand-holding-usd"></i> Claim (0.0078673589 DGB)
                    </button>
                    <div id="claimMessage" class="message"></div>
                    <div class="history">
                        <div class="history-title">
                            <i class="fas fa-history"></i> Son İşlemler

            <!-- PTC Tab -->

            <!-- Withdraw Tab -->
            <div id="withdraw" class="tab-content">

                    <div class="card-title">
                        <i class="fas fa-money-bill-wave"></i> Para Çek

                    <!-- FaucetPay Ayarları -->
                    <div class="card mb-4">
                        <div class="card-title">

                        <div class="form-group">
                            <label>FaucetPay E-posta</label>

                                <button class="btn btn-primary" onclick="saveFaucetPayEmail()">
                                    <i class="fas fa-save"></i> Kaydet

                    <!-- Para Çekme Formu -->

                        <div class="history-title">

            <!-- Referral Tab -->
            <div id="referral" class="tab-content">
                <div class="card">

                    </div>
                    <p>Arkadaşlarınızı davet edin, onların her kazancından %40 bonus kazanın!</p>
                    <div class="ref-box">

                            <button class="btn btn-primary" onclick="copyRefLink()">

                        <div class="ref-stats">
                            <div class="stat-card">
                                <div class="stat-value" id="refCount">0</div>
                                <div>Toplam Referans</div>

                            <div class="stat-card">
                                <div class="stat-value" id="refEarnings">0 DGB</div>

                </div>
            </div>
        </div>
    </div>

    <div class="loading">
        <div class="loading-spinner"></div>
    </div>
    <script>
// Sabitler
const CONFIG = {
   JSONBIN_API_KEY: '$2a$10$m3ykh1NKxmtQDVM140H6TOTqsemkiBEdfdQnG/ApyhjJ1Duj2Ri6W',
   JSONBIN_BIN_ID: '67a7a415e41b4d34e4867ffe',
   FAUCETPAY_API_KEY: 'a5a15c7cc4b4d4c6a0cab0cb5d2b2ce3388070028e2c5cf37284f627975cb9ed',
   CLAIM_AMOUNT: 0.0078673589,
   MIN_WITHDRAW: 1.0,
   REF_COMMISSION: 0.40,
   BASE_URL: 'https://earn-dgb.netlify.app'
};

// Global değişkenler
let userEmail = localStorage.getItem('userEmail');
let userBalance = parseFloat(localStorage.getItem('balance') || '0');
let canClaim = true;
let timeLeft = 300; // 5 dakika

// Sayfa yüklendiğinde
window.onload = async function() {
   if (!userEmail) {
       window.location.href = 'login.html';
       return;
   }
   await initializeApp();
};

// Uygulama başlatma
async function initializeApp() {
   try {
       toggleLoading(true);
       await loadUserData();
       startClaimTimer();
       initializeReferral();
       await loadHistory();
       await loadPtcAds();
   } catch (error) {
       console.error('Başlangıç hatası:', error);
       showMessage('claimMessage', 'Bir hata oluştu', 'error');
   } finally {
       toggleLoading(false);
   }
}

// Kullanıcı verilerini yükleme
async function loadUserData() {
   try {
       const response = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.JSONBIN_BIN_ID}`, {
           headers: { 'X-Master-Key': CONFIG.JSONBIN_API_KEY }
       });

       const data = await response.json();
       const user = data.record.users.find(u => u.email === userEmail);

       if (!user) {
           throw new Error('Kullanıcı bulunamadı');
       }

       userBalance = user.balance || 0;
       localStorage.setItem('balance', userBalance);
       
       document.getElementById('userBalance').textContent = userBalance.toFixed(8);
       document.getElementById('faucetpayEmail').value = user.email || '';

       return user;
   } catch (error) {
       console.error('Veri yükleme hatası:', error);
       throw error;
   }
}

// FaucetPay hesap kontrolü
async function checkFaucetPay(email) {
   try {
       const response = await fetch('https://faucetpay.io/api/v1/checkaddress', {
           method: 'POST',
           headers: { 'Content-Type': 'application/json' },
           body: JSON.stringify({
               api_key: CONFIG.FAUCETPAY_API_KEY,
               address: email,
               currency: 'DGB'
           })
       });
       
       const data = await response.json();
       return {
           success: data.status === 200,
           message: data.message
       };
   } catch (error) {
       console.error('FaucetPay kontrol hatası:', error);
       return { success: false, message: error.message };
   }
}

// Para çekme işlemi
async function withdraw() {
   const amount = parseFloat(document.getElementById('withdrawAmount').value);
   
   try {
       toggleLoading(true);

       // FaucetPay hesap kontrolü
       const checkResult = await checkFaucetPay(userEmail);
       if (!checkResult.success) {
           showMessage('withdrawMessage', 'Hesabınız FaucetPay\'de bulunamadı', 'error');
           return;
       }

       if (!amount || amount < CONFIG.MIN_WITHDRAW) {
           showMessage('withdrawMessage', `Minimum çekim tutarı ${CONFIG.MIN_WITHDRAW} DGB`, 'error');
           return;
       }

       if (amount > userBalance) {
           showMessage('withdrawMessage', 'Yetersiz bakiye', 'error');
           return;
       }

       const response = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.JSONBIN_BIN_ID}`, {
           headers: { 'X-Master-Key': CONFIG.JSONBIN_API_KEY }
       });

       const data = await response.json();
       const userIndex = data.record.users.findIndex(u => u.email === userEmail);

       data.record.users[userIndex].balance -= amount;
       
       if (!data.record.users[userIndex].withdrawals) {
           data.record.users[userIndex].withdrawals = [];
       }

       data.record.users[userIndex].withdrawals.push({
           amount: amount,
           timestamp: new Date().toISOString(),
           status: 'pending'
       });

       await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.JSONBIN_BIN_ID}`, {
           method: 'PUT',
           headers: {
               'Content-Type': 'application/json',
               'X-Master-Key': CONFIG.JSONBIN_API_KEY
           },
           body: JSON.stringify(data.record)
       });

       userBalance -= amount;
       localStorage.setItem('balance', userBalance);
       document.getElementById('userBalance').textContent = userBalance.toFixed(8);
       document.getElementById('withdrawAmount').value = '';

       showMessage('withdrawMessage', 'Para çekme talebi alındı. Admin onayı bekleniyor.', 'success');
       await loadHistory();

   } catch (error) {
       console.error('Para çekme hatası:', error);
       showMessage('withdrawMessage', 'Para çekme işlemi başarısız', 'error');
   } finally {
       toggleLoading(false);
   }
}

// Claim işlemi
async function claim() {
   if (!canClaim) return;

   try {
       toggleLoading(true);

       // FaucetPay hesap kontrolü
       const checkResult = await checkFaucetPay(userEmail);
       if (!checkResult.success) {
           showMessage('claimMessage', 'Hesabınız FaucetPay\'de bulunamadı', 'error');
           return;
       }
       
       const response = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.JSONBIN_BIN_ID}`, {
           headers: { 'X-Master-Key': CONFIG.JSONBIN_API_KEY }
       });

       const data = await response.json();
       const userIndex = data.record.users.findIndex(u => u.email === userEmail);

       data.record.users[userIndex].balance += CONFIG.CLAIM_AMOUNT;
       data.record.users[userIndex].lastClaim = new Date().toISOString();

       if (!data.record.users[userIndex].claimHistory) {
           data.record.users[userIndex].claimHistory = [];
       }

       data.record.users[userIndex].claimHistory.push({
           amount: CONFIG.CLAIM_AMOUNT,
           timestamp: new Date().toISOString()
       });

       await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.JSONBIN_BIN_ID}`, {
           method: 'PUT',
           headers: {
               'Content-Type': 'application/json',
               'X-Master-Key': CONFIG.JSONBIN_API_KEY
           },
           body: JSON.stringify(data.record)
       });

       userBalance += CONFIG.CLAIM_AMOUNT;
       localStorage.setItem('balance', userBalance);
       document.getElementById('userBalance').textContent = userBalance.toFixed(8);

       showMessage('claimMessage', `Başarılı! ${CONFIG.CLAIM_AMOUNT} DGB kazandınız!`, 'success');
       await loadHistory();

       canClaim = false;
       startClaimTimer();

   } catch (error) {
       console.error('Claim hatası:', error);
       showMessage('claimMessage', 'Claim işlemi başarısız', 'error');
   } finally {
       toggleLoading(false);
   }
}

// Referans sistemi
function initializeReferral() {
   const refLink = `${CONFIG.BASE_URL}?ref=${btoa(userEmail)}`;
   document.getElementById('refLink').value = refLink;
   updateReferralStats();
}

// Referans istatistiklerini güncelleme
async function updateReferralStats() {
   try {
       const response = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.JSONBIN_BIN_ID}`, {
           headers: { 'X-Master-Key': CONFIG.JSONBIN_API_KEY }
       });

       const data = await response.json();
       const user = data.record.users.find(u => u.email === userEmail);

       if (user) {
           const refCount = data.record.users.filter(u => u.referrer === userEmail).length;
           const refEarnings = user.referralEarnings || 0;

           document.getElementById('refCount').textContent = refCount;
           document.getElementById('refEarnings').textContent = refEarnings.toFixed(8) + ' DGB';
       }
   } catch (error) {
       console.error('Referans istatistikleri güncelleme hatası:', error);
   }
}

// Referans linkini kopyalama
function copyRefLink() {
   const refLink = document.getElementById('refLink');
   refLink.select();
   document.execCommand('copy');
   showMessage('referralMessage', 'Referans linki kopyalandı!', 'success');
}

// Geçmiş yükleme
async function loadHistory() {
   try {
       const response = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.JSONBIN_BIN_ID}`, {
           headers: { 'X-Master-Key': CONFIG.JSONBIN_API_KEY }
       });

       const data = await response.json();
       const user = data.record.users.find(u => u.email === userEmail);

       if (user) {
           updateClaimHistory(user.claimHistory || []);
           updateWithdrawHistory(user.withdrawals || []);
       }
   } catch (error) {
       console.error('Geçmiş yükleme hatası:', error);
   }
}

// Claim geçmişini güncelleme
function updateClaimHistory(history) {
   const historyDiv = document.getElementById('claimHistory');
   const html = history
       .slice(-5)
       .reverse()
       .map(claim => `
           <div class="history-item">
               <span><i class="fas fa-coins"></i> ${claim.amount} DGB</span>
               <span>${new Date(claim.timestamp).toLocaleString()}</span>
           </div>
       `).join('') || '<p>Henüz claim yapılmamış.</p>';

   historyDiv.innerHTML = html;
}

// Para çekme geçmişini güncelleme
function updateWithdrawHistory(history) {
   const historyDiv = document.getElementById('withdrawHistory');
   const html = history
       .slice(-5)
       .reverse()
       .map(withdraw => `
           <div class="history-item">
               <span><i class="fas fa-paper-plane"></i> ${withdraw.amount} DGB</span>
               <span>${new Date(withdraw.timestamp).toLocaleString()}</span>
           </div>
       `).join('') || '<p>Henüz çekim yapılmamış.</p>';

   historyDiv.innerHTML = html;
}

// Timer başlatma
function startClaimTimer() {
   const timerSpan = document.getElementById('timeLeft');
   const claimButton = document.getElementById('claimButton');

   if (!canClaim) {
       claimButton.disabled = true;
       
       const timer = setInterval(() => {
           timeLeft--;
           const minutes = Math.floor(timeLeft / 60);
           const seconds = timeLeft % 60;
           timerSpan.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

           if (timeLeft <= 0) {
               clearInterval(timer);
               canClaim = true;
               claimButton.disabled = false;
               timeLeft = 300;
               timerSpan.textContent = 'Hazır!';
           }
       }, 1000);
   }
}

// Tab değiştirme
function openTab(tabName) {
   document.querySelectorAll('.tab-content').forEach(tab => {
       tab.classList.remove('active');
   });
   document.querySelectorAll('.tab-button').forEach(btn => {
       btn.classList.remove('active');
   });
   
   document.getElementById(tabName).classList.add('active');
   document.querySelector(`button[onclick="openTab('${tabName}')"]`).classList.add('active');
}

// Loading göstergesi
function toggleLoading(show) {
   document.querySelector('.loading').style.display = show ? 'flex' : 'none';
}

// Mesaj gösterme
function showMessage(elementId, text, type) {
   const message = document.getElementById(elementId);
   message.textContent = text;
   message.className = `message ${type}`;
   message.style.display = 'block';

   setTimeout(() => {
       message.style.display = 'none';
   }, 5000);
}

// Çıkış yapma
function logout() {
   localStorage.clear();
   window.location.href = 'login.html';
}

// PTC reklamları yükleme 
async function loadPtcAds() {
   const ptcList = document.getElementById('ptcList');
   if (ptcList) {
       try {
           const response = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.JSONBIN_BIN_ID}`, {
               headers: { 'X-Master-Key': CONFIG.JSONBIN_API_KEY }
           });
           const data = await response.json();

           const ads = data.record.ptcAds || [];
           if (ads.length > 0) {
               ptcList.innerHTML = ads.map(ad => `
                   <div class="ptc-ad">
                       <h3>${ad.title}</h3>
                       <p>${ad.description}</p>
                       <button onclick="viewPtcAd('${ad.id}')">Reklamı Görüntüle</button>
                   </div>
               `).join('');
           } else {
               ptcList.innerHTML = '<p>Şu anda aktif reklam bulunmuyor.</p>';
           }
       } catch (error) {
           console.error('PTC reklamları yükleme hatası:', error);
           ptcList.innerHTML = '<p>Reklamlar yüklenemedi.</p>';
       }
   }
}

// PTC reklam görüntüleme
async function viewPtcAd(adId) {
   try {
       // FaucetPay hesap kontrolü
       const checkResult = await checkFaucetPay(userEmail);
       if (!checkResult.success) {
           showMessage('ptcMessage', 'Hesabınız FaucetPay\'de bulunamadı', 'error');
           return;
       }

       const response = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.JSONBIN_BIN_ID}`, {
           headers: { 'X-Master-Key': CONFIG.JSONBIN_API_KEY }
       });

       const data = await response.json();
       const userIndex = data.record.users.findIndex(u => u.email === userEmail);
       const ad = data.record.ptcAds.find(a => a.id === adId);

       if (ad && userIndex !== -1) {
           // Kullanıcı bakiyesini güncelle
           data.record.users[userIndex].balance += ad.reward;

           // Reklam geçmişini kaydet
           if (!data.record.users[userIndex].ptcHistory) {
               data.record.users[userIndex].ptcHistory = [];
           }
           
           data.record.users[userIndex].ptcHistory.push({
               adId: adId,
               amount: ad.reward,
               timestamp: new Date().toISOString()
           });

           await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.JSONBIN_BIN_ID}`, {
               method: 'PUT',
               headers: {
                   'Content-Type': 'application/json',
                   'X-Master-Key': CONFIG.JSONBIN_API_KEY
               },
               body: JSON.stringify(data.record)
           });

           userBalance += ad.reward;
           localStorage.setItem('balance', userBalance);
           document.getElementById('userBalance').textContent = userBalance.toFixed(8);

           showMessage('ptcMessage', `Tebrikler! ${ad.reward} DGB kazandınız!`, 'success');
       }
   } catch (error) {
       console.error('PTC reklam görüntüleme hatası:', error);
       showMessage('ptcMessage', 'Reklam görüntülenemedi', 'error');
   }
}
