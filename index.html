<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary-color: #f2a900;
            --secondary-color: #ffcb52;
            --background-dark: #1a1a1a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --error-color: #ff4444;
            --success-color: #00c851;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--background-dark), #2d2d2d);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .nav-button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-button.active {
            background: var(--primary-color);
            color: var(--text-primary);
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .coin-display {
            text-align: center;
            margin-bottom: 3rem;
        }

        .coin-circle {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: pulse 2s infinite;
        }

        .coin-inner {
            width: 180px;
            height: 180px;
            background: var(--background-dark);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .coin-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .coin-label {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .earn-button {
            width: 100%;
            padding: 1.5rem;
            border: none;
            border-radius: 16px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--text-primary);
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .earn-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .earn-button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .button-content {
            position: relative;
            z-index: 1;
        }

        .button-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .button-text {
            font-size: 1.2rem;
            margin-bottom: 0.25rem;
        }

        .reward-amount {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .withdraw-section {
            text-align: center;
        }

        .withdraw-info {
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: 12px;
        }

        .withdraw-minimum {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .withdraw-address {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid var(--text-secondary);
            border-radius: 8px;
            background: transparent;
            color: var(--text-primary);
        }

        .withdraw-button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background: var(--primary-color);
            color: var(--text-primary);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .withdraw-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .message {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 8px;
            display: none;
        }

        .message.error {
            background: var(--error-color);
            display: block;
        }

        .message.success {
            background: var(--success-color);
            display: block;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes claim {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigasyon -->
        <div class="navigation">
            <button class="nav-button active" data-section="earn">ðŸ’° Kazan</button>
            <button class="nav-button" data-section="withdraw">ðŸ’³ Para Ã‡ek</button>
        </div>

        <!-- Kazanma BÃ¶lÃ¼mÃ¼ -->
        <div class="section active" id="earn-section">
            <div class="coin-display">
                <div class="coin-circle">
                    <div class="coin-inner">
                        <div class="coin-value" id="balance">0.00</div>
                        <div class="coin-label">DOGE</div>
                    </div>
                </div>
            </div>

            <button id="earn-button" class="earn-button">
                <div class="button-content">
                    <div class="button-icon">ðŸ’°</div>
                    <div class="button-text">REKLAM Ä°ZLE</div>
                    <div class="reward-amount">+0.05 DOGE</div>
                </div>
            </button>
        </div>

        <!-- Para Ã‡ekme BÃ¶lÃ¼mÃ¼ -->
        <div class="section" id="withdraw-section">
            <div class="withdraw-info">
                <div class="coin-value" id="withdraw-balance">0.00 DOGE</div>
                <div class="withdraw-minimum">Minimum Ã§ekim: 50 DOGE</div>
            </div>

            <input type="text" class="withdraw-address" id="doge-address" 
                   placeholder="DOGE CÃ¼zdan Adresiniz" maxlength="100">

            <button id="withdraw-button" class="withdraw-button" disabled>
                Para Ã‡ek
            </button>

            <div id="withdraw-message" class="message"></div>
        </div>
    </div>

    <script>
        // Durum deÄŸiÅŸkenleri
        let balance = 0;
        let dogeAddress = '';

        // Sayfa yÃ¼klendiÄŸinde kaydedilmiÅŸ verileri yÃ¼kle
        window.addEventListener('load', () => {
            const savedBalance = localStorage.getItem('dogeBalance');
            const savedAddress = localStorage.getItem('dogeAddress');
            
            if (savedBalance) balance = parseFloat(savedBalance);
            if (savedAddress) {
                dogeAddress = savedAddress;
                document.getElementById('doge-address').value = savedAddress;
            }
            
            updateUI();
        });

        // Navigasyon
        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('click', () => {
                // Aktif buton ve bÃ¶lÃ¼mÃ¼ gÃ¼ncelle
                document.querySelector('.nav-button.active').classList.remove('active');
                button.classList.add('active');

                // BÃ¶lÃ¼mleri gÃ¼ncelle
                document.querySelector('.section.active').classList.remove('active');
                document.getElementById(button.dataset.section + '-section').classList.add('active');

                updateUI();
            });
        });

        // Reklam ve Ã¶dÃ¼l sistemi
        document.getElementById('earn-button').addEventListener('click', async () => {
            try {
                show_8760116().then(() => {
                    giveReward();
                    alert('Tebrikler! 0.05 DOGE kazandÄ±nÄ±z!');
                }).catch(error => {
                    console.error('Reklam gÃ¶steriminde hata:', error);
                    alert('Reklam yÃ¼klenirken bir hata oluÅŸtu. LÃ¼tfen tekrar deneyin.');
                });
            } catch (error) {
                console.error('Reklam sisteminde hata:', error);
                alert('Reklam sistemi ÅŸu anda Ã§alÄ±ÅŸmÄ±yor. LÃ¼tfen daha sonra tekrar deneyin.');
            }
        });

        // CÃ¼zdan adresi kaydetme
        document.getElementById('doge-address').addEventListener('input', (e) => {
            dogeAddress = e.target.value.trim();
            localStorage.setItem('dogeAddress', dogeAddress);
            updateWithdrawButton();
        });

        // Para Ã§ekme iÅŸlemi
        document.getElementById('withdraw-button').addEventListener('click', () => {
            const withdrawMessage = document.getElementById('withdraw-message');
            
            if (balance < 50) {
                withdrawMessage.textContent = 'Minimum 50 DOGE gerekli!';
                withdrawMessage.className = 'message error';
                return;
            }

            if (!dogeAddress) {
                withdrawMessage.textContent = 'LÃ¼tfen geÃ§erli bir DOGE adresi girin!';
                withdrawMessage.className = 'message error';
                return;
            }

            // Para Ã§ekme isteÄŸi simÃ¼lasyonu
            withdrawMessage.textContent = 'Para Ã§ekme talebi alÄ±ndÄ±! 24 saat iÃ§inde iÅŸleme alÄ±nacak.';
            withdrawMessage.className = 'message success';
            
            // Bakiyeyi sÄ±fÄ±rla
            balance = 0;
            localStorage.setItem('dogeBalance', '0');
            updateUI();
        });

        function giveReward() {
            const reward = 0.05;
            balance += reward;
            localStorage.setItem('dogeBalance', balance.toString());
            updateUI();
        }

        function updateUI() {
            // Bakiye gÃ¶stergeleri
            document.getElementById('balance').textContent = balance.toFixed(2);
            document.getElementById('withdraw-balance').textContent = balance.toFixed(2) + ' DOGE';
            
            // Para Ã§ekme butonu durumu
            updateWithdrawButton();
        }

        function updateWithdrawButton() {
            const withdrawButton = document.getElementById('withdraw-button');
            withdrawButton.disabled = balance < 50 || !dogeAddress;
        }
    </script>
</body>
</html>
