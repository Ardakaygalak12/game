<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountdownPro DGB Faucet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">CountdownPro</h1>
            <div class="space-x-4">
                <a href="#" class="hover:text-gray-200">Ana Sayfa</a>
                <a href="#" class="hover:text-gray-200">Shortlinks</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-md mx-auto">
            <h2 class="text-xl font-bold mb-4 text-center">DigiByte (DGB) Faucet</h2>
            
            <!-- Faucet Form -->
            <form id="claimForm">
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2">FaucetPay Address:</label>
                    <input type="text" 
                           id="faucetAddress"
                           class="w-full p-2 border rounded" 
                           placeholder="Enter your FaucetPay DGB address">
                </div>

                <button type="submit" 
                        class="w-full bg-blue-500 text-white py-3 rounded-lg font-bold hover:bg-blue-600 transition-colors">
                    Claim 0.01 - 0.03 DGB
                </button>
            </form>

            <!-- Status Messages -->
            <div id="statusMessage" class="mt-4 text-center hidden">
                <p class="text-green-500"></p>
            </div>
        </div>

        <!-- Son Ödemeler -->
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-md mx-auto mt-6">
            <h3 class="font-bold mb-4">Son Ödemeler</h3>
            <div id="recentPayments" class="space-y-2">
                <!-- Ödemeler buraya dinamik olarak eklenecek -->
            </div>
        </div>
    </main>

    <script>
        document.getElementById('claimForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const address = document.getElementById('faucetAddress').value;
            const statusMessage = document.getElementById('statusMessage');
            
            try {
                const response = await fetch('process_claim.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `address=${encodeURIComponent(address)}`
                });
                
                const result = await response.json();
                
                statusMessage.classList.remove('hidden');
                if (result.success) {
                    statusMessage.innerHTML = `<p class="text-green-500">Başarılı! ${result.amount} DGB gönderildi.</p>`;
                    
                    // Son ödemelere ekle
                    const payment = document.createElement('div');
                    payment.className = 'flex justify-between text-sm';
                    payment.innerHTML = `
                        <span>${address.substring(0, 6)}...</span>
                        <span>${result.amount} DGB</span>
                    `;
                    document.getElementById('recentPayments').prepend(payment);
                } else {
                    statusMessage.innerHTML = `<p class="text-red-500">Hata: ${result.message}</p>`;
                }
            } catch (error) {
                statusMessage.innerHTML = '<p class="text-red-500">Bir hata oluştu. Lütfen daha sonra tekrar deneyin.</p>';
            }
        });
    </script>
</body>
</html>
