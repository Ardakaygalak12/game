<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tıkla ve Kazan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1c1c1c;
            color: white;
            user-select: none;
        }
        .game-container {
            text-align: center;
            padding: 20px;
        }
        .click-area {
            width: 200px;
            height: 200px;
            background: #4CAF50;
            border-radius: 50%;
            margin: 20px;
            cursor: pointer;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .click-area:active {
            transform: scale(0.95);
        }
        .upgrades {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .upgrade-btn {
            padding: 10px;
            background: #2196F3;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .upgrade-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .stats {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tıkla ve Kazan</h1>
        <div class="stats">
            <div>Para: <span id="money">0</span> TL</div>
            <div>Tıklama Başına: <span id="clickValue">1</span> TL</div>
            <div>Otomatik Kazanç: <span id="autoClickValue">0</span> TL/s</div>
        </div>
        <div class="click-area" id="clickArea">TIKLA!</div>
        <div class="upgrades">
            <button class="upgrade-btn" id="upgradeClick">
                Tıklama Güçlendir (100 TL)
            </button>
            <button class="upgrade-btn" id="upgradeAuto">
                Otomatik Kazanç Al (500 TL)
            </button>
        </div>
    </div>

    <script>
        // URL'den Telegram ID'sini al
        const urlParams = new URLSearchParams(window.location.search);
        const telegramId = urlParams.get('id');
        
        let money = 0;
        let clickValue = 1;
        let autoClickValue = 0;
        let clickUpgradeCost = 100;
        let autoUpgradeCost = 500;
        
        // Sunucu ile iletişim fonksiyonları
        async function loadUserData() {
            try {
                const response = await fetch(`/api/user/${telegramId}`);
                if (response.ok) {
                    const data = await response.json();
                    money = data.money;
                    clickValue = data.clickValue;
                    autoClickValue = data.autoClickValue;
                    clickUpgradeCost = data.clickUpgradeCost;
                    autoUpgradeCost = data.autoUpgradeCost;
                    updateDisplays();
                }
            } catch (err) {
                console.error('Veri yüklenirken hata:', err);
            }
        }
        
        async function saveUserData() {
            try {
                await fetch('/api/user/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        telegramId,
                        money,
                        clickValue,
                        autoClickValue,
                        clickUpgradeCost,
                        autoUpgradeCost
                    })
                });
            } catch (err) {
                console.error('Veri kaydedilirken hata:', err);
            }
        }
        
        // Sayfa yüklendiğinde verileri yükle
        if (telegramId) {
            loadUserData();

        const moneyDisplay = document.getElementById('money');
        const clickValueDisplay = document.getElementById('clickValue');
        const autoClickValueDisplay = document.getElementById('autoClickValue');
        const clickArea = document.getElementById('clickArea');
        const upgradeClickBtn = document.getElementById('upgradeClick');
        const upgradeAutoBtn = document.getElementById('upgradeAuto');

        // Tıklama fonksiyonu
        clickArea.addEventListener('click', () => {
            money += clickValue;
            updateDisplays();
        });

        // Tıklama yükseltme
        upgradeClickBtn.addEventListener('click', () => {
            if (money >= clickUpgradeCost) {
                money -= clickUpgradeCost;
                clickValue *= 2;
                clickUpgradeCost *= 2;
                upgradeClickBtn.textContent = `Tıklama Güçlendir (${clickUpgradeCost} TL)`;
                updateDisplays();
            }
        });

        // Otomatik kazanç yükseltme
        upgradeAutoBtn.addEventListener('click', () => {
            if (money >= autoUpgradeCost) {
                money -= autoUpgradeCost;
                autoClickValue += 1;
                autoUpgradeCost *= 2;
                upgradeAutoBtn.textContent = `Otomatik Kazanç Al (${autoUpgradeCost} TL)`;
                updateDisplays();
            }
        });

        // Otomatik kazanç sistemi
        setInterval(() => {
            money += autoClickValue;
            updateDisplays();
        }, 1000);

        // Ekranı güncelle
        function updateDisplays() {
            moneyDisplay.textContent = Math.floor(money);
            clickValueDisplay.textContent = clickValue;
            autoClickValueDisplay.textContent = autoClickValue;
            
            // Yükseltme butonlarını kontrol et
            upgradeClickBtn.disabled = money < clickUpgradeCost;
            upgradeAutoBtn.disabled = money < autoUpgradeCost;

            // Oyun verilerini kaydet
            if (telegramId) {
                saveUserData();
            }
        }

        // Kayıtlı oyun verilerini yükle
        const savedData = localStorage.getItem('clickerGameData');
        if (savedData) {
            const data = JSON.parse(savedData);
            money = data.money;
            clickValue = data.clickValue;
            autoClickValue = data.autoClickValue;
            clickUpgradeCost = data.clickUpgradeCost;
            autoUpgradeCost = data.autoUpgradeCost;
            upgradeClickBtn.textContent = `Tıklama Güçlendir (${clickUpgradeCost} TL)`;
            upgradeAutoBtn.textContent = `Otomatik Kazanç Al (${autoUpgradeCost} TL)`;
            updateDisplays();
        }
    </script>
</body>
</html>
