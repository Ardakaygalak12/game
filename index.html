<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê∏ Pepe Coin Faucet & Airdrop</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root {
            --pepe-green: #45D754;
            --pepe-dark: #1E4620;
        }
        
        body {
            background-color: #0F1F11;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            background-image: 
                radial-gradient(circle at 100% 100%, rgba(69, 215, 84, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 0% 0%, rgba(69, 215, 84, 0.1) 0%, transparent 50%);
        }

        .pepe-gradient {
            background: linear-gradient(135deg, var(--pepe-green), var(--pepe-dark));
        }

        .pepe-button {
            background-color: var(--pepe-green);
            transition: all 0.3s;
        }

        .pepe-button:hover {
            background-color: #3AC847;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(69, 215, 84, 0.3);
        }

        .pepe-card {
            background: rgba(30, 70, 32, 0.9);
            border: 1px solid var(--pepe-green);
            backdrop-filter: blur(5px);
        }

        .mining-button {
            transition: all 0.3s;
            background: var(--pepe-green);
            box-shadow: 0 4px 15px rgba(69, 215, 84, 0.3);
        }

        .mining-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .countdown {
            font-family: monospace;
            color: var(--pepe-green);
            text-shadow: 0 0 10px rgba(69, 215, 84, 0.5);
        }

        .pepe-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--pepe-green);
            color: white;
        }

        .pepe-input:focus {
            border-color: #3AC847;
            box-shadow: 0 0 0 2px rgba(69, 215, 84, 0.2);
            outline: none;
        }

        .pepe-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .stat-card {
            background: rgba(69, 215, 84, 0.1);
            border: 1px solid var(--pepe-green);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 0.5rem;
            background: var(--pepe-dark);
            border: 1px solid var(--pepe-green);
            color: white;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .float-animation {
            animation: float 3s ease-in-out infinite;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--pepe-dark);
            border-radius: 50%;
            border-top-color: var(--pepe-green);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="pepe-gradient p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="https://raw.githubusercontent.com/pepe-token-images/token-images/main/pepe.png" 
                     alt="Pepe Coin" class="h-10 mr-3">
                <h1 class="text-2xl font-bold">Pepe Faucet</h1>
            </div>
            <div id="userSection" class="hidden">
                <div class="flex items-center space-x-4">
                    <span class="px-4 py-2 rounded-lg bg-green-900 border border-green-500">
                        <span class="text-green-300">Balance:</span>
                        <span id="userBalance" class="font-bold">0 PEPE</span>
                    </span>
                    <button onclick="logout()" class="bg-red-500 px-4 py-2 rounded-lg hover:bg-red-600 transition-all">
                        √áƒ±kƒ±≈ü
                    </button>
                </div>
            </div>
            <div id="authButtons" class="space-x-4">
                <button onclick="showLoginModal()" class="pepe-button px-4 py-2 rounded-lg text-white">
                    Giri≈ü
                </button>
                <button onclick="showRegisterModal()" class="bg-white text-green-600 px-4 py-2 rounded-lg hover:bg-gray-100">
                    Kayƒ±t Ol
                </button>
            </div>
        </div>
    </nav>

    <!-- Content Sections -->
    <!-- (Previous HTML content stays the same until the script tag) -->

    <script>
        // JSONBin.io Configuration
        const BIN_ID = 'YOUR_BIN_ID'; // JSONBin.io'dan alacaƒüƒ±nƒ±z BIN ID
        const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
        const MASTER_KEY = 'YOUR_MASTER_KEY'; // JSONBin.io'dan alacaƒüƒ±nƒ±z Master Key

        // Database Operations
        async function getData() {
            try {
                const response = await fetch(API_URL, {
                    headers: {
                        'X-Master-Key': MASTER_KEY
                    }
                });
                const data = await response.json();
                return data.record;
            } catch (error) {
                console.error('Veri okuma hatasƒ±:', error);
                return null;
            }
        }

        async function saveData(data) {
            try {
                const response = await fetch(API_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': MASTER_KEY
                    },
                    body: JSON.stringify(data)
                });
                return response.ok;
            } catch (error) {
                console.error('Veri yazma hatasƒ±:', error);
                return false;
            }
        }

        // User Authentication
        async function register() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            if (!email || !password) {
                showToast('L√ºtfen t√ºm alanlarƒ± doldurun!', 'error');
                return;
            }

            showLoading();
            try {
                const data = await getData();
                if (!data) throw new Error('Veri okunamadƒ±');

                if (data.users.some(u => u.email === email)) {
                    showToast('Bu email zaten kayƒ±tlƒ±!', 'error');
                    return;
                }

                const hashedPassword = CryptoJS.SHA256(password).toString();
                data.users.push({
                    email,
                    password: hashedPassword,
                    registeredAt: new Date().toISOString()
                });

                data.balances[email] = 0;
                data.miningTimes[email] = 0;
                data.stats.totalUsers++;

                const success = await saveData(data);
                if (success) {
                    showToast('Kayƒ±t ba≈üarƒ±lƒ±! Giri≈ü yapabilirsiniz.');
                    closeRegisterModal();
                    showLoginModal();
                } else {
                    throw new Error('Kayƒ±t i≈ülemi ba≈üarƒ±sƒ±z');
                }
            } catch (error) {
                showToast('Bir hata olu≈ütu: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showToast('L√ºtfen t√ºm alanlarƒ± doldurun!', 'error');
                return;
            }

            showLoading();
            try {
                const data = await getData();
                if (!data) throw new Error('Veri okunamadƒ±');

                const hashedPassword = CryptoJS.SHA256(password).toString();
                const user = data.users.find(u => u.email === email && u.password === hashedPassword);

                if (!user) {
                    showToast('Ge√ßersiz email veya ≈üifre!', 'error');
                    return;
                }

                localStorage.setItem('currentUser', email);
                isLoggedIn = true;
                isAdmin = email === 'admin@example.com';
                updateUIState();
                closeLoginModal();
                showToast('Giri≈ü ba≈üarƒ±lƒ±!');
            } catch (error) {
                showToast('Bir hata olu≈ütu: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        // Mining Operations
        async function startMining() {
            if (!canMine()) return;

            showLoading();
            try {
                const currentUser = localStorage.getItem('currentUser');
                const data = await getData();
                if (!data) throw new Error('Veri okunamadƒ±');

                const reward = Math.floor(Math.random() * 10) + 1;
                data.balances[currentUser] = (data.balances[currentUser] || 0) + reward;
                data.miningTimes[currentUser] = Date.now();
                data.stats.totalTokens += reward;

                const success = await saveData(data);
                if (success) {
                    lastMiningTime = Date.now();
                    updateBalance(data.balances[currentUser]);
                    updateMiningButton();
                    startCountdown();
                    showToast(`Tebrikler! ${reward} PEPE kazandƒ±nƒ±z!`);
                } else {
                    throw new Error('Mining i≈ülemi ba≈üarƒ±sƒ±z');
                }
            } catch (error) {
                showToast('Bir hata olu≈ütu: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        // Coupon Operations
        async function redeemCoupon() {
            const code = document.getElementById('couponInput').value;
            if (!code) {
                showToast('L√ºtfen bir kupon kodu girin!', 'error');
                return;
            }

            showLoading();
            try {
                const currentUser = localStorage.getItem('currentUser');
                const data = await getData();
                if (!data) throw new Error('Veri okunamadƒ±');

                const coupon = data.coupons.find(c => c.code === code && !c.used);
                if (!coupon) {
                    showToast('Ge√ßersiz veya kullanƒ±lmƒ±≈ü kupon!', 'error');
                    return;
                }

                coupon.used = true;
                data.balances[currentUser] = (data.balances[currentUser] || 0) + coupon.amount;
                data.stats.totalTokens += coupon.amount;

                const success = await saveData(data);
                if (success) {
                    updateBalance(data.balances[currentUser]);
                    document.getElementById('couponInput').value = '';
                    showToast(`Tebrikler! ${coupon.amount} PEPE kazandƒ±nƒ±z!`);
                } else {
                    throw new Error('Kupon kullanƒ±mƒ± ba≈üarƒ±sƒ±z');
                }
            } catch (error) {
                showToast('Bir hata olu≈ütu: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        // Admin Operations
        async function generateCoupons() {
            const amount = parseInt(document.getElementById('couponAmount').value);
            const count = parseInt(document.getElementById('couponCount').value);

            if (!amount || !count) {
                showToast('L√ºtfen ge√ßerli deƒüerler girin!', 'error');
                return;
            }

            showLoading();
            try {
                const data = await getData();
                if (!data) throw new Error('Veri okunamadƒ±');

                const newCoupons = Array(count).fill().map(() => ({
                    code: Math.random().toString(36).substring(2, 8).toUpperCase(),
                    amount,
                    used: false,
                    createdAt: new Date().toISOString()
                }));

                data.coupons.push(...newCoupons);
                const success = await saveData(data);
                
                if (success) {
                    document.getElementById('generatedCoupons').classList.remove('hidden');
                    document.getElementById('couponList').innerHTML = newCoupons
                        .map(c => `<div class="mb-2 p-2 bg-green-900 bg-opacity-20 rounded">
                            <span class="font-mono">${c.code}</span> 
                            <span class="text-green-400">(${c.amount} PEPE)</span>
                        </div>`)
                        .join('');
                    showToast(`${count} adet kupon olu≈üturuldu!`);
                } else {
                    throw new Error('Kupon olu≈üturma ba≈üarƒ±sƒ±z');
                }
            } catch (error) {
                showToast('Bir hata olu≈ütu: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        // Helper Functions
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type === 'success' ? 'bg-green-900' : 'bg-red-900'}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function showLoading() {
            document.getElementById('loadingModal').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingModal').classList.add('hidden');
        }

        function showLoginModal() {
            document.getElementById('loginModal').classList.remove('hidden');
        }

        function closeLoginModal() {
            document.getElementById('loginModal').classList.add('hidden');
            document.getElementById('loginEmail').value = '';
            document.getElementById('loginPassword').value = '';
        }

        function showRegisterModal() {
            document.getElementById('registerModal').classList.remove('hidden');
        }

        function closeRegisterModal() {
            document.getElementById('registerModal').classList.add('hidden');
            document.getElementById('registerEmail').value = '';
            document.getElementById('registerPassword').value = '';
        }

        function logout() {
            localStorage.removeItem('currentUser');
            isAdmin = false;
            isLoggedIn = false;
            updateUIState();
            showToast('√áƒ±kƒ±≈ü yapƒ±ldƒ±!');
        }

        function canMine() {
            return Date.now() - lastMiningTime >= 7 * 60 * 60 * 1000;
        }

        function updateMiningButton() {
            const miningButton = document.getElementById('miningButton');
            miningButton.disabled = !canMine();
        }

        function startCountdown() {
            const updateCountdown = () => {
                const now = Date.now();
                const timeLeft = Math.max(0, 7 * 60 * 60 * 1000 - (now - lastMiningTime));
                
                if (timeLeft > 0) {
                    const hours = Math.floor(timeLeft / (60 * 60 * 1000));
                    const minutes = Math.floor((timeLeft % (60 * 60 * 1000)) / (60 * 1000));
                    const seconds = Math.floor((timeLeft % (60 * 1000)) / 1000);
                    
                    document.getElementById('countdown').textContent = 
                        `Sonraki mining: ${hours}:${minutes}:${seconds}`;
                    setTimeout(updateCountdown, 1000);
                } else {
                    document.getElementById('countdown').textContent = 'Mining yapabilirsiniz!';
                    updateMiningButton();
                }
            };

            updateCountdown();
        }

        function updateBalance(balance) {
            document.getElementById('userBalance').textContent = `${balance} PEPE`;
        }

        async function updateUIState() {
            const userSection = document.getElementById('userSection');
            const authButtons = document.getElementById('authButtons');
            const adminPanel = document.getElementById('adminPanel');
            const userContent = document.getElementById('userContent');
            const miningSection = document.getElementById('miningSection');
            const couponSection = document.getElementById('couponSection');

            if (isLoggedIn) {
                userSection.classList.remove('hidden');
                authButtons.classList.add('hidden');
                
                if (isAdmin) {
                    adminPanel.classList.remove('hidden');
                    userContent.classList.add('hidden');
                    await updateAdminStats();
                } else {
                    adminPanel.classList.add('hidden');
                    userContent.classList.remove('hidden');
                    miningSection.classList.remove('hidden');
                    couponSection.classList.remove('hidden');
                    
                    const data = await getData();
                    if (data) {
                        const currentUser = localStorage.getItem('currentUser');
                        updateBalance(data.balances[currentUser] || 0);
                        lastMiningTime = data.miningTimes[currentUser] || 0;
                        updateMiningButton();
                        startCountdown();
                    }
                }
            } else {
                userSection.classList.add('hidden');
                authButtons.classList.remove('hidden');
                adminPanel.classList.add('hidden');
                userContent.classList.add('hidden');
            }
        }

        async function updateAdminStats() {
            try {
                const data = await getData();
                if (!data) return;

                document.getElementById('totalUsers').textContent = data.stats.totalUsers;
                document.getElementById('activeMining').textContent = 
                    Object.values(data.balances).filter(b => b > 0).length;
                document.getElementById('totalTokens').textContent = data.stats.totalTokens;

                document.getElementById('userList').innerHTML = data.users.map(user => `
                    <tr class="border-b border-green-500 hover:bg-green-900 hover:bg-opacity-20">
                        <td class="p-2">${user.email}</td>
                        <td class="p-2">${new Date(user.registeredAt).toLocaleString()}</td>
                        <td class="p-2">${data.balances[user.email] || 0} PEPE</td>
                        <td class="p-2">${data.miningTimes[user.email] ? 
                            new Date(data.miningTimes[user.email]).toLocaleString() : 
                            'Hen√ºz mining yapƒ±lmadƒ±'}</td>
                    </tr>
                `).join('');
            } catch (error) {
                showToast('ƒ∞statistikler g√ºncellenirken hata olu≈ütu!', 'error');
            }
        }

        // Rate Limiting
        const RATE_LIMITS = {
            mining: 7 * 60 * 60 * 1000,  // 7 saat
            coupon: 24 * 60 * 60 * 1000  // 24 saat
        };

        function checkRateLimit(type, lastTime) {
            return Date.now() - lastTime >= RATE_LIMITS[type];
        }

        // Initialize
        let isAdmin = false;
        let isLoggedIn = false;
        let lastMiningTime = 0;

        document.addEventListener('DOMContentLoaded', async () => {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                isLoggedIn = true;
                isAdmin = currentUser === 'admin@example.com';
                const data = await getData();
                if (data) {
                    lastMiningTime = data.miningTimes[currentUser] || 0;
                }
                await updateUIState();
            }

            // Admin panel auto-update
            if (isAdmin) {
                setInterval(updateAdminStats, 30000); // Her 30 saniyede bir g√ºncelle
            }
        });

        // Event Listeners
        document.getElementById('miningButton').addEventListener('click', startMining);
        
        // Klavye kƒ±sayollarƒ±
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeLoginModal();
                closeRegisterModal();
            }
            if (e.key === 'Enter') {
                if (!document.getElementById('loginModal').classList.contains('hidden')) {
                    login();
                }
                if (!document.getElementById('registerModal').classList.contains('hidden')) {
                    register();
                }
            }
        });
    </script>
</body>
</html>
