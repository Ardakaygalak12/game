<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOGE Kazan</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src='//niphaumeenses.net/vignette.min.js' data-zone='8760116' data-sdk='show_8760116'></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-button-color: #40a7e3;
            --tg-theme-button-text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
        }

        .balance-card {
            background-color: rgba(64, 167, 227, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .balance {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
        }

        .earn-button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 8px;
            padding: 16px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 16px;
        }

        .earn-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .withdraw-section {
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            padding: 20px;
        }

        .withdraw-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .withdraw-input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
            display: none;
        }

        .message.error {
            background-color: #ff4444;
            color: white;
            display: block;
        }

        .message.success {
            background-color: #00c851;
            color: white;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balance-card">
            <div>Bakiyeniz</div>
            <div class="balance" id="balance">0.00 DOGE</div>
        </div>

        <button id="earn-button" class="earn-button">
            ðŸ’° Reklam Ä°zle (+0.05 DOGE)
        </button>

        <div class="withdraw-section">
            <div class="withdraw-title">Para Ã‡ek (Min. 50 DOGE)</div>
            <input type="text" id="wallet-address" class="withdraw-input" 
                   placeholder="DOGE CÃ¼zdan Adresiniz">
            <button id="withdraw-button" class="earn-button">
                Para Ã‡ek
            </button>
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let balance = 0;

        // Telegram tema renklerini uygula
        if (tg) {
            document.documentElement.style.setProperty('--tg-theme-bg-color', tg.backgroundColor);
            document.documentElement.style.setProperty('--tg-theme-text-color', tg.textColor);
            document.documentElement.style.setProperty('--tg-theme-button-color', tg.buttonColor);
            document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.buttonTextColor);
        }

        // LocalStorage'dan veriyi yÃ¼kle
        const savedBalance = localStorage.getItem('dogeBalance');
        if (savedBalance) {
            balance = parseFloat(savedBalance);
            updateBalance();
        }

        // Reklam izleme butonu
        document.getElementById('earn-button').addEventListener('click', () => {
            const earnButton = document.getElementById('earn-button');
            earnButton.disabled = true;

            try {
                show_8760116().then(() => {
                    balance += 0.05;
                    localStorage.setItem('dogeBalance', balance.toString());
                    updateBalance();
                    if (tg) {
                        tg.showAlert('Tebrikler! 0.05 DOGE kazandÄ±nÄ±z!');
                    } else {
                        alert('Tebrikler! 0.05 DOGE kazandÄ±nÄ±z!');
                    }
                }).catch(error => {
                    const errorMessage = 'Reklam yÃ¼klenirken bir hata oluÅŸtu. LÃ¼tfen tekrar deneyin.';
                    if (tg) {
                        tg.showAlert(errorMessage);
                    } else {
                        alert(errorMessage);
                    }
                }).finally(() => {
                    earnButton.disabled = false;
                });
            } catch (error) {
                const errorMessage = 'Reklam sistemi ÅŸu anda Ã§alÄ±ÅŸmÄ±yor. LÃ¼tfen daha sonra tekrar deneyin.';
                if (tg) {
                    tg.showAlert(errorMessage);
                } else {
                    alert(errorMessage);
                }
                earnButton.disabled = false;
            }
        });

        // Para Ã§ekme butonu
        document.getElementById('withdraw-button').addEventListener('click', () => {
            const address = document.getElementById('wallet-address').value.trim();
            const message = document.getElementById('message');

            if (balance < 50) {
                message.textContent = 'Minimum 50 DOGE gerekli!';
                message.className = 'message error';
                return;
            }

            if (!address) {
                message.textContent = 'LÃ¼tfen geÃ§erli bir DOGE adresi girin!';
                message.className = 'message error';
                return;
            }

            // Para Ã§ekme isteÄŸi
            message.textContent = 'Para Ã§ekme talebi alÄ±ndÄ±! 24 saat iÃ§inde iÅŸleme alÄ±nacak.';
            message.className = 'message success';
            
            // Bakiyeyi sÄ±fÄ±rla
            balance = 0;
            localStorage.setItem('dogeBalance', '0');
            updateBalance();

            // KullanÄ±cÄ±ya bildir
            const successMessage = 'Para Ã§ekme talebiniz alÄ±ndÄ±! 24 saat iÃ§inde iÅŸleme alÄ±nacak.';
            if (tg) {
                tg.showAlert(successMessage);
            } else {
                alert(successMessage);
            }
        });

        function updateBalance() {
            document.getElementById('balance').textContent = balance.toFixed(2) + ' DOGE';
        }

        // Telegram Web App'i hazÄ±r
        if (tg) {
            tg.ready();
            tg.expand();
        }
    </script>
</body>
</html>
