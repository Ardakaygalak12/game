<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê∏ Modern Pepe Faucet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <style>
        :root {
            --primary: #2ecc71;
            --primary-dark: #27ae60;
            --secondary: #9b59b6;
            --background: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.8);
            --hover-bg: rgba(51, 65, 85, 0.8);
            --success: #2ecc71;
            --error: #e74c3c;
            --warning: #f1c40f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--background);
            background-image: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #fff;
            min-height: 100vh;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255,255,255,0.1);
        }

        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .logo {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .nav-item {
            padding: 15px;
            margin: 5px 0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item:hover, .nav-item.active {
            background: var(--hover-bg);
            transform: translateX(5px);
        }

        .nav-item i {
            width: 20px;
            text-align: center;
            color: var(--primary);
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .stat-card {
            background: var(--hover-bg);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stat-card:hover {
            transform: scale(1.02);
        }

        .stat-value {
            font-size: 2em;
            color: var(--primary);
            margin: 10px 0;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--primary);
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: var(--hover-bg);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            font-size: 16px;
            color: #fff;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.2);
        }

        .action-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .transaction-list {
            margin-top: 20px;
        }

        .transaction-item {
            background: var(--hover-bg);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s;
        }

        .transaction-item:hover {
            transform: translateX(5px);
        }

        .transaction-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .transaction-amount {
            color: var(--primary);
            font-weight: bold;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .status-badge.success {
            background: rgba(46, 204, 113, 0.2);
            color: var(--success);
        }

        .status-badge.pending {
            background: rgba(241, 196, 15, 0.2);
            color: var(--warning);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--primary);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            padding: 15px;
            border-radius: 12px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message.error {
            background: rgba(231, 76, 60, 0.2);
            color: var(--error);
        }

        .message.success {
            background: rgba(46, 204, 113, 0.2);
            color: var(--success);
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 10px;
            }

            .main-content {
                padding: 10px;
            }

            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

        <!-- Sidebar -->

            <div class="logo">
                <h1>üê∏ Pepe Faucet</h1>

            <div class="nav-item active" data-page="home">

        <!-- Ana ƒ∞√ßerik -->

                <div class="content-grid">
                    <div class="card">

            <!-- Para √áekme -->

                            <div class="stat-card">

    <script>
        // Konfig√ºrasyon
        const config = {
            jsonbin: {
                binId: '67a7a415e41b4d34e4867ffe',
                apiKey: '$2a$10$m3ykh1NKxmtQDVM140H6TOTqsemkiBEdfdQnG/ApyhjJ1Duj2Ri6W'
            },
            faucetpay: {
                apiKey: 'a5a15c7cc4b4d4c6a0cab0cb5d2b2ce3388070028e2c5cf37284f627975cb9ed'
            }
        };

        // Toast ayarlarƒ±
        toastr.options = {
            "closeButton": true,
            "progressBar": true,
            "positionClass": "toast-bottom-right",
            "timeOut": "3000"
        };

        // Veritabanƒ± i≈ülemleri
        class Database {
            static async getData() {
                try {
                    const response = await fetch(`https://api.jsonbin.io/v3/b/${config.jsonbin.binId}/latest`, {
                        headers: {
                            'X-Master-Key': config.jsonbin.apiKey
                        }
                    });
                    
                    if (!response.ok) throw new Error('Veritabanƒ± baƒülantƒ± hatasƒ±');
                    
                    const data = await response.json();
                    return data.record;
                } catch (error) {
                    console.error('Veri √ßekme hatasƒ±:', error);
                    toastr.error('Veritabanƒ±na baƒülanƒ±lamadƒ±');
                    return null;
                }
            }

            static async updateData(newData) {
                try {
                    const response = await fetch(`https://api.jsonbin.io/v3/b/${config.jsonbin.binId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': config.jsonbin.apiKey
                        },
                        body: JSON.stringify(newData)
                    });
                    
                    if (!response.ok) throw new Error('Veri g√ºncelleme hatasƒ±');
                    
                    return await response.json();
                } catch (error) {
                    console.error('Veri g√ºncelleme hatasƒ±:', error);
                    toastr.error('Veriler g√ºncellenirken hata olu≈ütu');
                    return null;
                }
            }
        }

        // Ana uygulama
        class PepeFaucet {
            constructor() {
                this.initialize();
                this.setupEventListeners();
            }

            async initialize() {
                try {
                    const data = await Database.getData();
                    if (data) {
                        this.updateStats(data);
                        this.updateTransactions(data.transactions || []);
                        this.updateLeaderboard(data.users || {});
                        this.loadUserData(data);
                    }
                } catch (error) {
                    console.error('Ba≈ülatma hatasƒ±:', error);
                    toastr.error('Sistem ba≈ülatƒ±lƒ±rken hata olu≈ütu');
                }
            }
            // PepeFaucet sƒ±nƒ±fƒ±na eklenecek fonksiyon
async handleWithdraw() {
    const email = $('#withdrawEmail').val();
    const amount = parseInt($('#withdrawAmount').val());

    if (!email) {
        toastr.error('L√ºtfen e-posta adresinizi girin');
        return;
    }

    if (!amount || amount < 1000) {
        toastr.error('Minimum √ßekim miktarƒ± 1000 PEPE');
        return;
    }

    this.setLoading(true, 'withdrawButton');
    try {
        const data = await Database.getData();
        if (!data) throw new Error('Veri y√ºklenemedi');

        // Kullanƒ±cƒ± bakiyesi kontrol√º
        const userBalance = data.users?.[email]?.totalClaimed || 0;
        if (userBalance < amount) {
            toastr.error('Yetersiz bakiye');
            return;
        }

        // √áekim i≈ülemini kaydet
        const withdrawal = {
            id: Date.now().toString(),
            email: email,
            amount: amount,
            timestamp: new Date().toISOString(),
            status: 'pending'
        };

        // Veritabanƒ±nƒ± g√ºncelle
        if (!data.withdrawals) data.withdrawals = [];
        data.withdrawals.unshift(withdrawal);
        
        // Kullanƒ±cƒ± bakiyesini g√ºncelle
        data.users[email].totalClaimed -= amount;

        await Database.updateData(data);
        
        // Ba≈üarƒ±lƒ± mesaj
        toastr.success('√áekim talebiniz alƒ±ndƒ±! En kƒ±sa s√ºrede i≈üleme alƒ±nacak.');
        
        // UI g√ºncelle
        this.loadUserData(data);
        $('#withdrawAmount').val('');

    } catch (error) {
        console.error('√áekim hatasƒ±:', error);
        toastr.error('ƒ∞≈ülem sƒ±rasƒ±nda hata olu≈ütu');
    } finally {
        this.setLoading(false, 'withdrawButton');
    }
}

            setupEventListeners() {
                // Sayfa ge√ßi≈üleri
                $('.nav-item').click(function() {
                    $('.nav-item').removeClass('active');
                    $(this).addClass('active');
                    
                    const page = $(this).data('page');
                    $('.page').removeClass('active').hide();
                    $(`#${page}`).addClass('active').show();
                });

                // Form i≈ülemleri
                $('#claimForm').on('submit', async (e) => {
                    e.preventDefault();
                    await this.handleClaim();
                });

                $('#withdrawForm').on('submit', async (e) => {
                    e.preventDefault();
                    await this.handleWithdraw();
                });

                // E-posta otomatik doldurma
                const savedEmail = localStorage.getItem('userEmail');
                if (savedEmail) {
                    $('#email, #withdrawEmail').val(savedEmail);
                    $('#referralLink').val(this.generateReferralLink(savedEmail));
                }
            }

            

            async handleClaim() {
                const email = $('#email').val();
                if (!email) {
                    toastr.error('L√ºtfen e-posta adresinizi girin');
                    return;
                }

                this.setLoading(true, 'claimButton');
                try {
                    const data = await Database.getData();
                    if (!data) throw new Error('Veri y√ºklenemedi');

                    // √ñdeme miktarƒ±nƒ± hesapla
                    const amount = this.calculatePayout();
                    
                    // ƒ∞≈ülemi kaydet
                    const transaction = {
                        id: Date.now().toString(),
                        email: email,
                        amount: amount,
                        timestamp: new Date().toISOString(),
                        status: 'success'
                    };

                    // Veritabanƒ±nƒ± g√ºncelle
                    if (!data.transactions) data.transactions = [];
                    if (!data.users) data.users = {};
                    
                    data.transactions.unshift(transaction);
                    
                    if (!data.users[email]) {
                        data.users[email] = {
                            totalClaimed: amount,
                            claimCount: 1
                        };
                    } else {
                        data.users[email].totalClaimed += amount;
                        data.users[email].claimCount += 1;
                    }

                    await Database.updateData(data);
                    
                    // Ba≈üarƒ±lƒ± mesaj
                    toastr.success(`üéâ Tebrikler! ${amount} PEPE kazandƒ±nƒ±z!`);
                    
                    // UI g√ºncelle
                    this.updateStats(data);
                    this.updateTransactions(data.transactions);
                    this.updateLeaderboard(data.users);
                    
                    // Kullanƒ±cƒ± bilgilerini kaydet
                    localStorage.setItem('userEmail', email);
                    $('#referralLink').val(this.generateReferralLink(email));

                } catch (error) {
                    console.error('ƒ∞≈ülem hatasƒ±:', error);
                    toastr.error('ƒ∞≈ülem sƒ±rasƒ±nda hata olu≈ütu');
                } finally {
                    this.setLoading(false, 'claimButton');
                }
            }

            calculatePayout() {
                let amount = Math.floor(Math.random() * (2000 - 800 + 1)) + 800;
                
                // %5 ≈üansla 2x bonus
                if (Math.random() < 0.05) {
                    amount *= 2;
                    toastr.info('üéâ 2x Bonus kazandƒ±nƒ±z!');
                }
                
                // Referans bonusu
                const referrer = localStorage.getItem('referrer');
                if (referrer) {
                    amount = Math.floor(amount * 1.1);
                }
                
                return amount;
            }

            updateStats(data) {
                const totalUsers = Object.keys(data.users || {}).length;
                const totalPaid = Object.values(data.users || {})
                    .reduce((sum, user) => sum + (user.totalClaimed || 0), 0);
                
                $('#totalUsers').text(totalUsers.toLocaleString());
                $('#totalPaid').text(totalPaid.toLocaleString());
            }

            updateTransactions(transactions) {
                const claimsHtml = transactions
                    .slice(0, 10)
                    .map(tx => `
                        <div class="transaction-item">
                            <div class="transaction-info">
                                <span>${this.maskEmail(tx.email)}</span>
                                <small>${moment(tx.timestamp).fromNow()}</small>
                            </div>
                            <div class="transaction-amount">
                                +${tx.amount.toLocaleString()} PEPE
                            </div>
                        </div>
                    `)
                    .join('');
                
                $('#recentClaims').html(claimsHtml || '<p>Hen√ºz i≈ülem yok</p>');
            }

            updateLeaderboard(users) {
                const leaderboard = Object.entries(users)
                    .map(([email, data]) => ({
                        email,
                        total: data.totalClaimed || 0
                    }))
                    .sort((a, b) => b.total - a.total)
                    .slice(0, 10)
                    .map((user, index) => `
                        <div class="transaction-item">
                            <div class="transaction-info">
                                <strong>#${index + 1}</strong>
                                <span>${this.maskEmail(user.email)}</span>
                            </div>
                            <div class="transaction-amount">
                                ${user.total.toLocaleString()} PEPE
                            </div>
                        </div>
                    `)
                    .join('');
                
                $('#leaderboardList').html(leaderboard || '<p>Hen√ºz kullanƒ±cƒ± yok</p>');
            }

            loadUserData(data) {
                const email = localStorage.getItem('userEmail');
                if (email && data.users && data.users[email]) {
                    const userData = data.users[email];
                    $('#userBalance').text(userData.totalClaimed?.toLocaleString() || '0');
                    $('#totalReferrals').text(userData.referralCount || '0');
                }
            }

            generateReferralLink(email) {
                return `https://pepe-free.netlify.app/?ref=${btoa(email)}`;
            }

            maskEmail(email) {
                const [name, domain] = email.split('@');
                return `${name.substring(0, 3)}***@${domain}`;
            }

            setLoading(loading, buttonId) {
                const btn = $(`#${buttonId}`);
                const loader = btn.find('.loading');
                
                btn.prop('disabled', loading);
                if (loading) {
                    loader.show();
                    btn.find('i.fas').hide();
