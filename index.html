    <style>
        :root {
            --primary: #1db954;
            --primary-dark: #169c46;
            --background: #0a0a0a;
            --card-bg: #1a1a1a;
            --hover-bg: #262626;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--background);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: linear-gradient(145deg, var(--card-bg), var(--hover-bg));
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 255, 0, 0.1);
            border: 1px solid var(--primary);
        }

        .title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--hover-bg);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--primary);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 1.8em;
            color: var(--primary);
            margin: 10px 0;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--primary);
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: var(--hover-bg);
            border: 2px solid var(--primary);
            border-radius: 12px;
            font-size: 16px;
            color: #fff;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(29, 185, 84, 0.3);
        }

        .claim-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .claim-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .claim-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .referral-box {
            margin-top: 30px;
            padding: 20px;
            background: var(--hover-bg);
            border-radius: 12px;
            border: 1px solid var(--primary);
        }

        .recent-claims {
            margin-top: 20px;
        }

        .claim-item {
            background: var(--hover-bg);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s;
        }

        .claim-item:hover {
            transform: translateX(5px);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--primary);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }

        .success-message {
            color: var(--primary);
            background: rgba(29, 185, 84, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>

    <form id="withdrawForm" style="margin-top: 20px;">
        <div class="form-group">

            </label>

            </label>

    <script>
        // Konfig√ºrasyon
        const config = {
            jsonbin: {
                binId: '67a7a415e41b4d34e4867ffe',
                apiKey: '$2a$10$m3ykh1NKxmtQDVM140H6TOTqsemkiBEdfdQnG/ApyhjJ1Duj2Ri6W'
            },
            faucetpay: {
                apiKey: 'a5a15c7cc4b4d4c6a0cab0cb5d2b2ce3388070028e2c5cf37284f627975cb9ed'
            }
        };
        class WithdrawSystem {
    constructor() {
        this.setupEventListeners();
        this.loadUserData();
    }

    setupEventListeners() {
        $('#withdrawForm').on('submit', async (e) => {
            e.preventDefault();
            await this.handleWithdraw();
        });

        // E-posta otomatik doldurma
        const savedEmail = localStorage.getItem('userEmail');
        if (savedEmail) {
            $('#withdrawEmail').val(savedEmail);
        }

        // Miktar deƒüi≈üikliƒüinde kontrol
        $('#withdrawAmount').on('input', () => {
            this.validateAmount();
        });
    }

    validateAmount() {
        const amount = parseInt($('#withdrawAmount').val());
        const balance = parseInt($('#userBalance').text().replace(/,/g, ''));
        const minAmount = 1000;

        if (amount < minAmount) {
            showError('Minimum √ßekim miktarƒ± 1000 PEPE\'dir', 'withdrawMessage');
            $('#withdrawButton').prop('disabled', true);
            return false;
        }

        if (amount > balance) {
            showError('Yetersiz bakiye', 'withdrawMessage');
            $('#withdrawButton').prop('disabled', true);
            return false;
        }

        $('#withdrawButton').prop('disabled', false);
        $('#withdrawMessage').empty();
        return true;
    }

    async loadUserData() {
        try {
            const data = await Database.getData();
            const email = localStorage.getItem('userEmail');

            if (email && data.users && data.users[email]) {
                const userData = data.users[email];
                $('#userBalance').text(userData.totalClaimed?.toLocaleString() || '0');
                
                if (userData.lastWithdraw) {
                    $('#lastWithdraw').text(moment(userData.lastWithdraw).fromNow());
                }

                this.updateWithdrawHistory(data.withdrawals?.filter(w => w.email === email) || []);
            }
        } catch (error) {
            console.error('Kullanƒ±cƒ± verisi y√ºklenirken hata:', error);
        }
    }

    async handleWithdraw() {
        const email = $('#withdrawEmail').val();
        const amount = parseInt($('#withdrawAmount').val());

        if (!this.validateAmount()) return;

        setLoading(true, 'withdrawButton');
        try {
            const data = await Database.getData();
            
            // Kullanƒ±cƒ± kontrol√º
            if (!data.users?.[email]) {
                throw new Error('Kullanƒ±cƒ± bulunamadƒ±');
            }

            // Bakiye kontrol√º
            const balance = data.users[email].totalClaimed || 0;
            if (balance < amount) {
                throw new Error('Yetersiz bakiye');
            }

            // √áekim i≈ülemi
            const withdrawal = {
                id: Date.now().toString(),
                email: email,
                amount: amount,
                timestamp: new Date().toISOString(),
                status: 'pending'
            };

            // Veritabanƒ±nƒ± g√ºncelle
            if (!data.withdrawals) data.withdrawals = [];
            data.withdrawals.unshift(withdrawal);
            
            // Kullanƒ±cƒ± bakiyesini g√ºncelle
            data.users[email].totalClaimed -= amount;
            data.users[email].lastWithdraw = new Date().toISOString();

            await Database.updateData(data);

            // Ba≈üarƒ±lƒ± mesaj
            showSuccess('√áekim talebiniz alƒ±ndƒ±! ƒ∞≈üleminiz en kƒ±sa s√ºrede ger√ßekle≈ütirilecek.', 'withdrawMessage');
            
            // UI g√ºncelle
            this.loadUserData();
            
            // Form temizle
            $('#withdrawAmount').val('');

        } catch (error) {
            console.error('√áekim hatasƒ±:', error);
            showError(error.message, 'withdrawMessage');
        } finally {
            setLoading(false, 'withdrawButton');
        }
    }

    updateWithdrawHistory(withdrawals) {
        const historyHtml = withdrawals
            .slice(0, 5)
            .map(w => `
                <div class="claim-item">
                    <div>
                        <span>${moment(w.timestamp).format('DD/MM/YYYY HH:mm')}</span>
                        <small style="color: ${w.status === 'completed' ? 'var(--primary)' : '#ffa500'};">
                            ${w.status === 'completed' ? '‚úì Tamamlandƒ±' : '‚è≥ Beklemede'}
                        </small>
                    </div>
                    <div style="color: var(--primary);">
                        ${w.amount.toLocaleString()} PEPE
                    </div>
                </div>
            `)
            .join('');

        $('#withdrawHistory').html(historyHtml || '<p>Hen√ºz √ßekim yapƒ±lmamƒ±≈ü.</p>');
    }
}

// Withdraw sistemini ba≈ülat
const withdrawSystem = new WithdrawSystem();

// Helper fonksiyonlar
function setLoading(loading, buttonId) {
    const btn = $(`#${buttonId}`);
    const loader = btn.find('.loading');
    
    btn.prop('disabled', loading);
    if (loading) {
        loader.show();
        btn.find('i.fas').hide();
    } else {
        loader.hide();
        btn.find('i.fas').show();
    }
}

function showError(message, elementId) {
    $(`#${elementId}`).html(`
        <div class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            ${message}
        </div>
    `);
}

function showSuccess(message, elementId) {
    $(`#${elementId}`).html(`
        <div class="success-message">
            <i class="fas fa-check-circle"></i>
            ${message}
        </div>
    `);
}
        
        class Database {
            static async getData() {
                try {
                    const response = await fetch(`https://api.jsonbin.io/v3/b/${config.jsonbin.binId}/latest`, {
                        headers: {
                            'X-Master-Key': config.jsonbin.apiKey
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error('Veritabanƒ± baƒülantƒ± hatasƒ±');
                    }
                    
                    const data = await response.json();
                    return data.record;
                } catch (error) {
                    console.error('Veri √ßekme hatasƒ±:', error);
                    showError('Veritabanƒ±na baƒülanƒ±lamadƒ±. L√ºtfen daha sonra tekrar deneyin.');
                    return null;
                }
            }

            static async updateData(newData) {
                try {
                    const response = await fetch(`https://api.jsonbin.io/v3/b/${config.jsonbin.binId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': config.jsonbin.apiKey
                        },
                        body: JSON.stringify(newData)
                    });
                    
                    if (!response.ok) {
                        throw new Error('Veri g√ºncelleme hatasƒ±');
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('Veri g√ºncelleme hatasƒ±:', error);
                    showError('Veriler g√ºncellenirken bir hata olu≈ütu.');
                    return null;
                }
            }
        }

        // Yardƒ±mcƒ± fonksiyonlar
        function showError(message) {
            $('#message').html(`
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    ${message}
                </div>
            `);
        }

        function showSuccess(message) {
            $('#message').html(`
                <div class="success-message">
                    <i class="fas fa-check-circle"></i>
                    ${message}
                </div>
            `);
        }

        function setLoading(loading) {
            const btn = $('#claimButton');
            const loader = btn.find('.loading');
            
            btn.prop('disabled', loading);
            if (loading) {
                loader.show();
                btn.find('i.fas').hide();
            } else {
                loader.hide();
                btn.find('i.fas').show();
            }
        }

        function generateReferralLink(email) {
            const baseUrl = 'https://pepe-free.netlify.app/';
            const encodedEmail = btoa(email);
            return `${baseUrl}?ref=${encodedEmail}`;
        }

        async function copyReferralLink() {
            const link = $('#referralLink').val();
            try {
                await navigator.clipboard.writeText(link);
                toastr.success('Referans linki kopyalandƒ±!');
            } catch (err) {
                toastr.error('Kopyalama ba≈üarƒ±sƒ±z oldu.');
            }
        }

        class PepeFaucet {
            constructor() {
                this.initialize();
                this.setupEventListeners();
            }

            async initialize() {
                try {
                    const data = await Database.getData();
                    if (data) {
                        this.updateStats(data);
                        this.updateRecentClaims(data.transactions || []);
                        this.updateLeaderboard(data.users || {});
                    }
                } catch (error) {
                    console.error('Ba≈ülatma hatasƒ±:', error);
                    showError('Sistem ba≈ülatƒ±lƒ±rken bir hata olu≈ütu.');
                }
            }

            setupEventListeners() {
                $('#claimForm').on('submit', async (e) => {
                    e.preventDefault();
                    await this.handleClaim();
                });

                const email = localStorage.getItem('userEmail');
                if (email) {
                    $('#email').val(email);
                    $('#referralLink').val(generateReferralLink(email));
                }
            }

            async handleClaim() {
                const email = $('#email').val();
                if (!email) {
                    showError('L√ºtfen FaucetPay e-posta adresinizi girin.');
                    return;
                }

                setLoading(true);
                try {
                    const data = await Database.getData();
                    if (!data) throw new Error('Veri y√ºklenemedi');

                    // Kullanƒ±cƒ±nƒ±n son i≈ülemini kontrol et
                    const userLastClaim = data.users?.[email]?.lastClaim;
                    if (userLastClaim) {
                        const lastClaimTime = new Date(userLastClaim);
                        const timeDiff = Date.now() - lastClaimTime.getTime();
                        const minutesDiff = Math.floor(timeDiff / 1000 / 60);
                        
                        if (minutesDiff < 60) { // 1 saat bekleme s√ºresi
                            showError(`L√ºtfen ${60 - minutesDiff} dakika daha bekleyin.`);
                            return;
                        }
                    }

                    // √ñdeme miktarƒ±nƒ± hesapla
                    const amount = this.calculatePayout();
                    
                    // ƒ∞≈ülemi kaydet
                    const transaction = {
                        id: Date.now().toString(),
                        email: email,
                        amount: amount,
                        timestamp: new Date().toISOString(),
                        status: 'success'
                    };

                    // Veritabanƒ±nƒ± g√ºncelle
                    if (!data.transactions) data.transactions = [];
                    if (!data.users) data.users = {};
                    
                    data.transactions.unshift(transaction);
                    
                    if (!data.users[email]) {
                        data.users[email] = {
                            totalClaimed: amount,
                            claimCount: 1,
                            lastClaim: new Date().toISOString()
                        };
                    } else {
                        data.users[email].totalClaimed += amount;
                        data.users[email].claimCount += 1;
                        data.users[email].lastClaim = new Date().toISOString();
                    }

                    await Database.updateData(data);
                    
                    // Ba≈üarƒ±lƒ± mesajƒ± g√∂ster
                    showSuccess(`üéâ Tebrikler! ${amount} PEPE kazandƒ±nƒ±z!`);
                    
                    // UI'ƒ± g√ºncelle
                    this.updateStats(data);
                    this.updateRecentClaims(data.transactions);
                    this.updateLeaderboard(data.users);
                    
                    // Kullanƒ±cƒ± bilgilerini kaydet
                    localStorage.setItem('userEmail', email);
                    $('#referralLink').val(generateReferralLink(email));

                } catch (error) {
                    console.error('ƒ∞≈ülem hatasƒ±:', error);
                    showError('ƒ∞≈ülem sƒ±rasƒ±nda bir hata olu≈ütu. L√ºtfen daha sonra tekrar deneyin.');
                } finally {
                    setLoading(false);
                }
            }

            calculatePayout() {
                // Temel √∂deme: 800-2000 PEPE arasƒ±
                let amount = Math.floor(Math.random() * (2000 - 800 + 1)) + 800;
                
                // ≈ûans fakt√∂r√º: %5 ihtimalle 2x bonus
                if (Math.random() < 0.05) {
                    amount *= 2;
                }
                
                // Referans bonusu kontrol√º
                const referrer = localStorage.getItem('referrer');
                if (referrer) {
                    amount = Math.floor(amount * 1.1); // %10 bonus
                }
                
                return amount;
            }

            updateStats(data) {
                const totalUsers = Object.keys(data.users || {}).length;
                const totalPaid = Object.values(data.users || {})
                    .reduce((sum, user) => sum + (user.totalClaimed || 0), 0);
                
                $('#totalUsers').text(totalUsers.toLocaleString());
                $('#totalPaid').text(totalPaid.toLocaleString());
            }

            updateRecentClaims(transactions = []) {
                const claimsHtml = transactions
                    .slice(0, 10)
                    .map(tx => `
                        <div class="claim-item">
                            <div>
                                <span>${this.maskEmail(tx.email)}</span>
                                <small style="color: #666;">
                                    ${moment(tx.timestamp).fromNow()}
                                </small>
                            </div>
                            <div style="color: var(--primary);">
                                +${tx.amount} PEPE
                            </div>
                        </div>
                    `)
                    .join('');
                
                $('#recentClaims').html(claimsHtml || '<p>Hen√ºz √∂deme yapƒ±lmamƒ±≈ü.</p>');
            }

            updateLeaderboard(users) {
                const leaderboard = Object.entries(users)
                    .map(([email, data]) => ({
                        email,
                        total: data.totalClaimed || 0
                    }))
                    .sort((a, b) => b.total - a.total)
                    .slice(0, 5)
                    .map((user, index) => `
                        <div class="claim-item">
                            <div>
                                <strong>#${index + 1}</strong>
                                ${this.maskEmail(user.email)}
                            </div>
                            <div style="color: var(--primary);">
                                ${user.total.toLocaleString()} PEPE
                            </div>
                        </div>
                    `)
                    .join('');
                
                $('#leaderboard').html(leaderboard || '<p>Hen√ºz lider yok.</p>');
            }

            maskEmail(email) {
                const [name, domain] = email.split('@');
                return `${name.substring(0, 3)}***@${domain}`;
            }
        }

        // Uygulamayƒ± ba≈ülat
        $(document).ready(() => {
            const app = new PepeFaucet();
            
            // Toast bildirim ayarlarƒ±
            toastr.options = {
                "closeButton": true,
                "progressBar": true,
                "positionClass": "toast-bottom-right",
                "preventDuplicates": true,
                "timeOut": "3000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            };

            // Sayfa y√ºklendiƒüinde referral kontrol√º
            const checkReferral = () => {
                const urlParams = new URLSearchParams(window.location.search);
                const ref = urlParams.get('ref');
                if (ref) {
                    try {
                        const referrerEmail = atob(ref);
                        localStorage.setItem('referrer', referrerEmail);
                        toastr.info('üéâ Referans kodu ba≈üarƒ±yla uygulandƒ±! Ekstra bonus kazanacaksƒ±nƒ±z!');
                    } catch (e) {
                        console.error('Ge√ßersiz referans kodu:', e);
                    }
                }
            };

            checkReferral();
            
            // Her dakika verileri g√ºncelle
            setInterval(() => {
                app.initialize();
            }, 60000);
        });
    </script>
</body>
</html>
