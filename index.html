        // Geliştirilmiş CORS Proxy Konfigürasyonu
const CORS_PROXY = {
    proxies: [
        {
            url: 'https://api.allorigins.win/raw?url=',
            weight: 1,
            failCount: 0,
            lastFail: 0
        },
        {
            url: 'https://corsproxy.io/?',
            weight: 1,
            failCount: 0,
            lastFail: 0
        },
        {
            url: 'https://proxy.cors.sh/',
            weight: 1,
            failCount: 0,
            lastFail: 0
        },
        {
            url: 'https://cors-anywhere.herokuapp.com/',
            weight: 1,
            failCount: 0,
            lastFail: 0
        }
    ],
    timeout: 8000,
    retryDelay: 2000,
    maxRetries: 3,
    failureThreshold: 3,
    recoveryTime: 300000, // 5 dakika

    getProxy() {
        const availableProxies = this.proxies.filter(proxy => 
            proxy.failCount < this.failureThreshold || 
            Date.now() - proxy.lastFail > this.recoveryTime
        );

        if (availableProxies.length === 0) {
            return this.proxies.reduce((min, proxy) => 
                proxy.failCount < min.failCount ? proxy : min
            );
        }

        const totalWeight = availableProxies.reduce((sum, proxy) => 
            sum + (proxy.weight / (proxy.failCount + 1)), 0
        );
        
        let random = Math.random() * totalWeight;
        
        for (const proxy of availableProxies) {
            random -= proxy.weight / (proxy.failCount + 1);
            if (random <= 0) return proxy;
        }
        
        return availableProxies[0];
    },

    markSuccess(proxyUrl) {
        const proxy = this.proxies.find(p => p.url === proxyUrl);
        if (proxy) {
            proxy.failCount = Math.max(0, proxy.failCount - 1);
            proxy.weight = Math.min(2, proxy.weight + 0.1);
        }
    },

    markFailure(proxyUrl) {
        const proxy = this.proxies.find(p => p.url === proxyUrl);
        if (proxy) {
            proxy.failCount++;
            proxy.lastFail = Date.now();
            proxy.weight = Math.max(0.1, proxy.weight - 0.2);
        }
    }
};

// Geliştirilmiş önbellek mekanizması
const cache = {
    storage: new Map(),
    maxSize: 100,
    defaultTTL: 30000, // 30 saniye

    set(key, value, ttl = this.defaultTTL) {
        if (this.storage.size >= this.maxSize) {
            const oldestKey = this.storage.keys().next().value;
            this.storage.delete(oldestKey);
        }

        this.storage.set(key, {
            value,
            timestamp: Date.now(),
            ttl
        });
    },

    get(key) {
        const item = this.storage.get(key);
        if (!item) return null;

        if (Date.now() - item.timestamp > item.ttl) {
            this.storage.delete(key);
            return null;
        }

        return item.value;
    },

    clear() {
        this.storage.clear();
    }
};

// Geliştirilmiş fetch fonksiyonu
async function fetchWithRetry(url, options = {}) {
    let attempt = 0;
    let lastError;

    while (attempt < CORS_PROXY.maxRetries) {
        const proxy = CORS_PROXY.getProxy();
        const proxyUrl = proxy.url + encodeURIComponent(url);
        
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), CORS_PROXY.timeout);

        try {
            const response = await fetch(proxyUrl, {
                ...options,
                signal: controller.signal,
                headers: {
                    ...options.headers,
                    'Origin': window.location.origin,
                    'Cache-Control': 'no-cache'
                },
                keepalive: true
            });

            clearTimeout(timeoutId);

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            CORS_PROXY.markSuccess(proxy.url);
            return response;

        } catch (error) {
            lastError = error;
            CORS_PROXY.markFailure(proxy.url);

            attempt++;
            if (attempt < CORS_PROXY.maxRetries) {
                await new Promise(resolve => setTimeout(resolve, CORS_PROXY.retryDelay));
            }
        }
    }

    throw lastError;
}

// JSONBin istekleri için geliştirilmiş fonksiyon
async function jsonbinRequest(method = 'GET', body = null) {
    const cacheKey = `jsonbin_${method}_${JSON.stringify(body)}`;
    
    if (method === 'GET') {
        const cachedData = cache.get(cacheKey);
        if (cachedData) return cachedData;
    }

    const options = {
        method,
        headers: {
            'X-Master-Key': CONFIG.JSONBIN_API_KEY,
            'Content-Type': 'application/json',
            'X-Bin-Versioning': false
        }
    };

    if (body) {
        options.body = JSON.stringify(body);
    }

    try {
        const response = await fetchWithRetry(
            `https://api.jsonbin.io/v3/b/${CONFIG.JSONBIN_BIN_ID}`, 
            options
        );
        
        const data = await response.json();
        
        if (method === 'GET') {
            cache.set(cacheKey, data);
        }
        
        return data;
    } catch (error) {
        console.error('JSONBin API hatası:', error);
        throw new Error('Veri işleme hatası oluştu');
    }
}

// Loading animasyonunu optimize et
function toggleLoading(show) {
    const loadingEl = document.querySelector('.loading');
    if (show) {
        loadingEl.style.display = 'flex';
        setTimeout(() => {
            if (loadingEl.style.display === 'flex') {
                loadingEl.style.display = 'none';
                showMessage('claimMessage', 'İşlem zaman aşımına uğradı, lütfen tekrar deneyin.', 'warning');
            }
        }, 10000);
    } else {
        loadingEl.style.display = 'none';
    }
}

// Optimize edilmiş uygulama başlatma
async function initializeApp() {
    if (!userEmail) {
        window.location.href = 'login.html';
        return;
    }

    toggleLoading(true);
    
    try {
        // Paralel veri yükleme
        const [userData, history, ptcAds] = await Promise.all([
            loadUserData().catch(err => ({ error: err })),
            loadHistory().catch(err => ({ error: err })),
            loadPtcAds().catch(err => ({ error: err }))
        ]);

        // Hata kontrolü
        [userData, history, ptcAds].forEach(result => {
            if (result?.error) {
                console.error('Veri yükleme hatası:', result.error);
            }
        });

        // DOM güncellemelerini batch halinde yap
        requestAnimationFrame(() => {
            if (!userData?.error) updateUserInterface(userData);
            if (!history?.error) updateHistoryInterface(history);
            if (!ptcAds?.error) updatePtcInterface(ptcAds);
            
            initializeReferral();
            document.getElementById('timeLeft').textContent = 'Hazır!';
        });

    } catch (error) {
        console.error('Başlangıç hatası:', error);
        showMessage('claimMessage', 'Bir hata oluştu, lütfen sayfayı yenileyin', 'error');
    } finally {
        toggleLoading(false);
    }
}

// Kullanıcı verilerini yükleme
async function loadUserData() {
    try {
        const data = await jsonbinRequest('GET');
        const user = data.record.users.find(u => u.email === userEmail);

        if (!user) {
            throw new Error('Kullanıcı bulunamadı');
        }

        userBalance = user.balance || 0;
        localStorage.setItem('balance', userBalance);
        
        return user;
    } catch (error) {
        console.error('Veri yükleme hatası:', error);
        throw error;
    }
}

        if (data.record.users[userIndex].referrer) {
            const referrerIndex = data.record.users.findIndex(u => u.email === data.record.users[userIndex].referrer);
            if (referrerIndex !== -1) {
                const commission = CONFIG.CLAIM_AMOUNT * CONFIG.REF_COMMISSION;
                data.record.users[referrerIndex].balance = (data.record.users[referrerIndex].balance || 0) + commission;
                data.record.users[referrerIndex].referralEarnings = (data.record.users[referrerIndex].referralEarnings || 0) + commission;
            }
        }

        data.record.users[userIndex].balance += CONFIG.CLAIM_AMOUNT;
        data.record.users[userIndex].lastClaim = new Date().toISOString();

        if (!data.record.users[userIndex].claimHistory) {
            data.record.users[userIndex].claimHistory = [];
        }

        data.record.users[userIndex].claimHistory.push({
            amount: CONFIG.CLAIM_AMOUNT,
            timestamp: new Date().toISOString()
        });

        await jsonbinRequest('PUT', data.record);

        userBalance += CONFIG.CLAIM_AMOUNT;
        localStorage.setItem('balance', userBalance);
        document.getElementById('userBalance').textContent = userBalance.toFixed(8);

        showMessage('claimMessage', `Başarılı! ${CONFIG.CLAIM_AMOUNT} DGB kazandınız!`, 'success');
        await loadHistory();

        // Claim sonrası bekleme süresi
        canClaim = false;
        startClaimTimer();

    } catch (error) {
        console.error('Claim hatası:', error);
        showMessage('claimMessage', 'Claim işlemi başarısız', 'error');
    } finally {
        toggleLoading(false);
    }
}

// Claim timer'ı
function startClaimTimer() {
    let timeLeft = 3600; // 1 saat
    const timerElement = document.getElementById('timeLeft');
    const claimButton = document.getElementById('claimButton');
    claimButton.disabled = true;

    const timer = setInterval(() => {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        
        if (--timeLeft < 0) {
            clearInterval(timer);
            timerElement.textContent = 'Hazır!';
            claimButton.disabled = false;
            canClaim = true;
        }
    }, 1000);
}

// Para çekme işlemi
async function withdraw() {
    const amount = parseFloat(document.getElementById('withdrawAmount').value);
    
    if (!amount || amount < CONFIG.MIN_WITHDRAW) {
        showMessage('withdrawMessage', `Minimum çekim tutarı ${CONFIG.MIN_WITHDRAW} DGB`, 'error');
        return;
    }

    if (amount > userBalance) {
        showMessage('withdrawMessage', 'Yetersiz bakiye', 'error');
        return;
    }

    try {
        toggleLoading(true);

        const data = await jsonbinRequest('GET');
        // Para çekme işleminin devamı
        const userIndex = data.record.users.findIndex(u => u.email === userEmail);

        // FaucetPay hesap kontrolü
        const accountResult = await faucetpayRequest('checkaddress', {
            address: userEmail,
            currency: 'DGB'
        });
        
        if (!accountResult.status) {
            throw new Error('Geçersiz FaucetPay hesabı');
        }

        data.record.users[userIndex].balance -= amount;
        
        if (!data.record.users[userIndex].withdrawals) {
            data.record.users[userIndex].withdrawals = [];
        }

        const withdrawalData = {
            amount: amount,
            email: userEmail,
            timestamp: new Date().toISOString(),
            status: 'pending'
        };

        data.record.users[userIndex].withdrawals.push(withdrawalData);

        await jsonbinRequest('PUT', data.record);

        userBalance -= amount;
        localStorage.setItem('balance', userBalance);
        document.getElementById('userBalance').textContent = userBalance.toFixed(8);
        document.getElementById('withdrawAmount').value = '';

        showMessage('withdrawMessage', `${amount} DGB çekim talebiniz alındı. Admin onayından sonra FaucetPay hesabınıza gönderilecek.`, 'success');
        await loadHistory();

    } catch (error) {
        console.error('Para çekme hatası:', error);
        showMessage('withdrawMessage', 'Para çekme işlemi başarısız: ' + error.message, 'error');
    } finally {
        toggleLoading(false);
    }
}

// FaucetPay API çağrıları için yardımcı fonksiyon
async function faucetpayRequest(endpoint, params) {
    const formData = new URLSearchParams({
        api_key: CONFIG.FAUCETPAY_API_KEY,
        ...params
    });

    try {
        const response = await fetchWithRetry(`https://faucetpay.io/api/v1/${endpoint}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: formData
        });
        
        return await response.json();
    } catch (error) {
        console.error('FaucetPay API hatası:', error);
        throw new Error('FaucetPay işlemi başarısız');
    }
}

// PTC reklam görüntüleme
async function viewPtcAd(adId) {
    try {
        toggleLoading(true);
        const data = await jsonbinRequest('GET');
        const userIndex = data.record.users.findIndex(u => u.email === userEmail);
        const ad = data.record.ptcAds.find(a => a.id === adId);

        if (!ad) {
            throw new Error('Reklam bulunamadı');
        }

        if (userIndex === -1) {
            throw new Error('Kullanıcı bulunamadı');
        }

        // Reklam görüntüleme geçmişi kontrolü
        const hasViewed = data.record.users[userIndex].ptcHistory?.some(
            h => h.adId === adId && 
            new Date(h.timestamp).toDateString() === new Date().toDateString()
        );

        if (hasViewed) {
            throw new Error('Bu reklamı bugün zaten görüntülediniz');
        }

        // Ödül verme
        data.record.users[userIndex].balance = (data.record.users[userIndex].balance || 0) + ad.reward;

        if (!data.record.users[userIndex].ptcHistory) {
            data.record.users[userIndex].ptcHistory = [];
        }
        
        data.record.users[userIndex].ptcHistory.push({
            adId: adId,
            amount: ad.reward,
            timestamp: new Date().toISOString()
        });

        await jsonbinRequest('PUT', data.record);

        userBalance += ad.reward;
        localStorage.setItem('balance', userBalance);
        document.getElementById('userBalance').textContent = userBalance.toFixed(8);

        showMessage('ptcMessage', `Tebrikler! ${ad.reward} DGB kazandınız!`, 'success');
        
        // Görüntülenen reklamı listeden kaldır
        document.querySelector(`[onclick="viewPtcAd('${adId}')"]`).closest('.ptc-ad').remove();

    } catch (error) {
        console.error('PTC reklam görüntüleme hatası:', error);
        showMessage('ptcMessage', error.message || 'Reklam görüntülenemedi', 'error');
    } finally {
        toggleLoading(false);
    }
}

// Geçmiş yükleme
async function loadHistory() {
    try {
        const data = await jsonbinRequest('GET');
        const user = data.record.users.find(u => u.email === userEmail);

        if (user) {
            updateClaimHistory(user.claimHistory || []);
            updateWithdrawHistory(user.withdrawals || []);
        }
    } catch (error) {
        console.error('Geçmiş yükleme hatası:', error);
    }
}

// Claim geçmişini güncelleme
function updateClaimHistory(history) {
    const historyDiv = document.getElementById('claimHistory');
    const html = history
        .slice(-5)
        .reverse()
        .map(claim => `
            <div class="history-item">
                <span><i class="fas fa-coins"></i> ${claim.amount} DGB</span>
                <span>${new Date(claim.timestamp).toLocaleString()}</span>
            </div>
        `).join('') || '<p>Henüz claim yapılmamış.</p>';

    historyDiv.innerHTML = html;
}

// Para çekme geçmişini güncelleme
function updateWithdrawHistory(history) {
    const historyDiv = document.getElementById('withdrawHistory');
    const html = history
        .slice(-5)
        .reverse()
        .map(withdraw => `
            <div class="history-item">
                <span>
                    <i class="fas fa-paper-plane"></i> ${withdraw.amount} DGB
                    ${withdraw.status === 'completed' ? 
                        '<span class="badge bg-success">Tamamlandı</span>' : 
                        '<span class="badge bg-warning">Beklemede</span>'}
                </span>
                <span>${new Date(withdraw.timestamp).toLocaleString()}</span>
            </div>
        `).join('') || '<p>Henüz çekim yapılmamış.</p>';

    historyDiv.innerHTML = html;
}

// Yardımcı fonksiyonlar
function showMessage(elementId, text, type) {
    const message = document.getElementById(elementId);
    message.textContent = text;
    message.className = `message ${type}`;
    message.style.display = 'block';

    setTimeout(() => {
        message.style.display = 'none';
    }, 5000);
}

function copyRefLink() {
    const refLink = document.getElementById('refLink');
    refLink.select();
    document.execCommand('copy');
    showMessage('referralMessage', 'Referans linki kopyalandı!', 'success');
}

function openTab(tabName) {
    document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
    });
    document.querySelectorAll('.tab-button').forEach(btn => {
        btn.classList.remove('active');
    });
    
    document.getElementById(tabName).classList.add('active');
    document.querySelector(`button[onclick="openTab('${tabName}')"]`).classList.add('active');
}

function logout() {
    localStorage.clear();
    window.location.href = 'login.html';
}

// Event Listeners
document.addEventListener('DOMContentLoaded', () => {
    // Event delegation için genel click handler
    document.body.addEventListener('click', (e) => {
        const target = e.target;
        
        if (target.matches('.tab-button')) {
            openTab(target.getAttribute('data-tab'));
        } else if (target.matches('.logout-btn')) {
            logout();
        }
    });

    // Form işlemleri için debounce
    const debounce = (fn, delay) => {
        let timeoutId;
        return (...args) => {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => fn.apply(null, args), delay);
        };
    };

    const withdrawInput = document.getElementById('withdrawAmount');
    if (withdrawInput) {
        withdrawInput.addEventListener('input', debounce((e) => {
            validateWithdrawAmount(e.target.value);
        }, 300));
    }
});

window.onload = async function() {
    if (!userEmail) {
        window.location.href = 'login.html';
        return;
    }
    await initializeApp();
};
