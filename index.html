                    </div>
                    <div class="form-group">

                        <input type="email" id="faucetpayEmail" placeholder="FaucetPay e-posta adresiniz">
                    </div>

    <script>
        // API ve Sistem Ayarları
        const JSONBIN_API_KEY = '$2a$10$m3ykh1NKxmtQDVM140H6TOTqsemkiBEdfdQnG/ApyhjJ1Duj2Ri6W';
        const JSONBIN_BIN_ID = '67a7a415e41b4d34e4867ffe';
        const FAUCETPAY_API_KEY = 'a5a15c7cc4b4d4c6a0cab0cb5d2b2ce3388070028e2c5cf37284f627975cb9ed';
        
        // Kullanıcı bilgileri
        let userEmail = localStorage.getItem('userEmail');
        let userBalance = parseFloat(localStorage.getItem('balance') || '0');
        let faucetpayEmail = localStorage.getItem('faucetpayEmail') || '';

        // Sayfa yüklendiğinde
        window.onload = async function() {
            if (!userEmail) {
                window.location.href = 'login.html';
                return;
            }

            document.getElementById('userBalance').textContent = userBalance.toFixed(8);
            document.getElementById('faucetpayEmail').value = faucetpayEmail;
            
            // Referans linkini oluştur
            const refLink = `${window.location.origin}/login.html?ref=${btoa(userEmail)}`;
            document.getElementById('refLink').value = refLink;

            await loadUserData();
            await loadPTCAds();
            updateClaimTimer();
        };

        // Sekme değiştirme fonksiyonu
        function openTab(tabName) {
            const tabs = document.getElementsByClassName('tab-content');
            const buttons = document.getElementsByClassName('tab-button');
            
            for (let tab of tabs) {
                tab.classList.remove('active');
            }
            
            for (let button of buttons) {
                button.classList.remove('active');
            }
            
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // Debug log fonksiyonu
        function debugLog(id, message, type = 'info') {
            const debugElement = document.getElementById(id);
            const timestamp = new Date().toLocaleTimeString();
            const log = `[${timestamp}] [${type.toUpperCase()}] ${message}\n`;
            
            debugElement.style.display = 'block';
            debugElement.textContent += log;
            debugElement.scrollTop = debugElement.scrollHeight;
        }

        // Mesaj gösterme fonksiyonu
        function showMessage(id, text, type) {
            const element = document.getElementById(id);
            element.textContent = text;
            element.className = `message ${type}`;
            element.style.display = 'block';
            
            // 5 saniye sonra mesajı gizle
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // Kullanıcı verilerini yükle
        async function loadUserData() {
            try {
                debugLog('withdrawDebug', 'Kullanıcı verileri yükleniyor...', 'info');
                
                const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
                    headers: {
                        'X-Master-Key': JSONBIN_API_KEY
                    }
                });

                const data = await response.json();
                const user = data.record.users.find(u => u.email === userEmail);

                if (user) {
                    userBalance = user.balance;
                    faucetpayEmail = user.faucetpayEmail;
                    localStorage.setItem('balance', userBalance);
                    localStorage.setItem('faucetpayEmail', faucetpayEmail);
                    document.getElementById('userBalance').textContent = userBalance.toFixed(8);
                    document.getElementById('faucetpayEmail').value = faucetpayEmail;

                    // Claim geçmişini göster
                    const historyHtml = user.claimHistory
                        ?.slice(-5)
                        .reverse()
                        .map(claim => `
                            <div class="history-item">
                                <span><i class="fas fa-coins"></i> ${claim.amount} DGB</span>
                                <span>${new Date(claim.timestamp).toLocaleString()}</span>
                            </div>
                        `)
                        .join('') || '';
                    document.getElementById('claimHistory').innerHTML = historyHtml;

                    // Referans istatistiklerini güncelle
                    document.getElementById('refCount').textContent = user.referrals?.length || 0;
                    document.getElementById('refEarnings').textContent = 
                        `${(user.referralEarnings || 0).toFixed(8)} DGB`;

                    debugLog('withdrawDebug', 'Kullanıcı verileri başarıyla yüklendi', 'success');
                    return user;
                }
            } catch (error) {
                console.error('Veri yükleme hatası:', error);
                debugLog('withdrawDebug', `Veri yükleme hatası: ${error.message}`, 'error');
                showMessage('claimMessage', 'Veriler yüklenirken hata oluştu', 'error');
            }
        }

        // FaucetPay e-posta kontrolü
        async function checkFaucetPayEmail(email) {
            try {
                debugLog('withdrawDebug', 'FaucetPay e-posta kontrolü yapılıyor...', 'info');
                
                const response = await fetch('https://faucetpay.io/api/v1/checkaddress', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        api_key: FAUCETPAY_API_KEY,
                        address: email,
                        currency: 'DGB'
                    })
                });

                const data = await response.json();
                debugLog('withdrawDebug', `FaucetPay yanıtı: ${JSON.stringify(data)}`, 'info');
                
                return data.status === 200;
            } catch (error) {
                debugLog('withdrawDebug', `FaucetPay kontrol hatası: ${error.message}`, 'error');
                return false;
            }
        }

        // Para çekme işlemi
        async function withdraw() {
            const amount = parseFloat(document.getElementById('withdrawAmount').value);
            
            if (!amount || amount <= 0) {
                showMessage('withdrawMessage', 'Geçerli bir miktar girin', 'error');
                return;
            }

            if (!faucetpayEmail) {
                showMessage('withdrawMessage', 'Önce FaucetPay e-postanızı ayarlayın', 'error');
                return;
            }

            try {
                debugLog('withdrawDebug', 'Para çekme işlemi başlatılıyor...', 'info');
                debugLog('withdrawDebug', `Miktar: ${amount} DGB`, 'info');
                debugLog('withdrawDebug', `FaucetPay e-posta: ${faucetpayEmail}`, 'info');

                // FaucetPay hesap kontrolü
                const isValidAccount = await checkFaucetPayEmail(faucetpayEmail);
                if (!isValidAccount) {
                    showMessage('withdrawMessage', 'Geçersiz FaucetPay hesabı', 'error');
                    return;
                }

                // Bakiye kontrolü
                if (amount > userBalance) {
                    showMessage('withdrawMessage', 'Yetersiz bakiye', 'error');
                    return;
                }

                // FaucetPay transfer
                const transferResponse = await fetch('https://faucetpay.io/api/v1/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        api_key: FAUCETPAY_API_KEY,
                        amount: amount,
                        to: faucetpayEmail,
                        currency: 'DGB'
                    })
                });

                const transferData = await transferResponse.json();
                debugLog('withdrawDebug', `FaucetPay transfer yanıtı: ${JSON.stringify(transferData)}`, 'info');

                if (transferData.status === 200) {
                    // Bakiyeyi güncelle
                    const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
                        headers: {
                            'X-Master-Key': JSONBIN_API_KEY
                        }
                    });

                    const data = await response.json();
                    const userIndex = data.record.users.findIndex(u => u.email === userEmail);

                    if (userIndex === -1) {
                        throw new Error('Kullanıcı bulunamadı');
                    }

                    data.record.users[userIndex].balance -= amount;
                    data.record.users[userIndex].withdrawals = data.record.users[userIndex].withdrawals || [];
                    data.record.users[userIndex].withdrawals.push({
                        amount: amount,
                        timestamp: new Date().toISOString(),
                        status: 'success',
                        txid: transferData.transfer_id
                    });

                    await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': JSONBIN_API_KEY
                        },
                        body: JSON.stringify(data.record)
                    });

                    userBalance -= amount;
                    localStorage.setItem('balance', userBalance);
                    document.getElementById('userBalance').textContent = userBalance.toFixed(8);
                    document.getElementById('withdrawAmount').value = '';
                    
                    showMessage('withdrawMessage', 'Para çekme işlemi başarılı!', 'success');
                    debugLog('withdrawDebug', 'Para çekme işlemi tamamlandı', 'success');
                } else {
                    throw new Error(transferData.message || 'FaucetPay transfer hatası');
                }
            } catch (error) {
                console.error('Para çekme hatası:', error);
                debugLog('withdrawDebug', `Para çekme hatası: ${error.message}`, 'error');
                showMessage('withdrawMessage', `Hata: ${error.message}`, 'error');
            }
        }

        // Referans linkini kopyala
        function copyRefLink() {
            const refLink = document.getElementById('refLink');
            refLink.select();
            document.execCommand('copy');
            showMessage('referral-message', 'Referans linki kopyalandı!', 'success');
        }

        // Çıkış yap
        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }
    </script>
