<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Faucet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">CryptoFaucet</h1>
            <div class="space-x-4">
                <a href="#" class="hover:text-gray-200">Ana Sayfa</a>
                <a href="#" class="hover:text-gray-200">PTC Ads</a>
                <a href="#" class="hover:text-gray-200">Shortlinks</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-md mx-auto">
            <h2 class="text-xl font-bold mb-4 text-center">Bitcoin Faucet</h2>
            
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">FaucetPay Address:</label>
                <input type="text" class="w-full p-2 border rounded" placeholder="Enter your FaucetPay Address">
            </div>

            <div class="text-center mb-6">
                <div class="text-3xl font-bold mb-2" id="countdown">05:00</div>
                <div class="text-gray-600">Bir sonraki ödeme için kalan süre</div>
            </div>

            <button id="claimBtn" class="w-full bg-green-500 text-white py-3 rounded-lg font-bold hover:bg-green-600 transition-colors">
                Claim Reward
            </button>

            <div class="mt-6">
                <h3 class="font-bold mb-2">Son Ödemeler:</h3>
                <div class="space-y-2">
                    <div class="flex justify-between text-sm">
                        <span>1Ax7...</span>
                        <span>0.00000100 BTC</span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span>1Bx9...</span>
                        <span>0.00000150 BTC</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Countdown Timer
        function startCountdown() {
            let timeLeft = 300; // 5 minutes in seconds
            const countdownEl = document.getElementById('countdown');
            const claimBtn = document.getElementById('claimBtn');

            const timer = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                countdownEl.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    claimBtn.disabled = false;
                    claimBtn.classList.remove('bg-gray-500');
                    claimBtn.classList.add('bg-green-500');
                } else {
                    claimBtn.disabled = true;
                    claimBtn.classList.remove('bg-green-500');
                    claimBtn.classList.add('bg-gray-500');
                }

                timeLeft -= 1;
            }, 1000);
        }

        startCountdown();

        // Claim button click handler
        document.getElementById('claimBtn').addEventListener('click', () => {
            // Here you would integrate with FaucetPay API
            alert('Ödeme işlemi başlatıldı!');
            startCountdown();
        });
    </script>
</body>
</html>
