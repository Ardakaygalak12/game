<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DGB Faucet | Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --background: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --error: #ef4444;
            --success: #22c55e;
            --warning: #eab308;
            --info: #3b82f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }

        .header {
            background: var(--card-bg);
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .logo i {
            color: var(--primary-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .balance {
            background: var(--background);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .balance i {
            color: var(--primary-color);
        }

        .logout-btn {
            background: var(--error);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        .main-container {
            max-width: 1200px;
            margin: 5rem auto 2rem;
            padding: 1rem;
        }

        .tabs {
            background: var(--card-bg);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .tab-nav {
            display: flex;
            background: var(--background);
            padding: 0.5rem;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .tab-button {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .tab-button:hover {
            color: var(--text-primary);
            background: var(--card-bg);
        }

        .tab-button.active {
            color: var(--primary-color);
            background: var(--card-bg);
            font-weight: 600;
        }

        .tab-content {
            display: none;
            padding: 2rem;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .card {
            background: var(--background);
            padding: 1.5rem;
            border-radius: 1rem;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }

        .timer {
            text-align: center;
            font-size: 2rem;
            color: var(--primary-color);
            margin: 2rem 0;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .message {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            display: none;
        }

        .message.error { background: var(--error); color: white; }
        .message.success { background: var(--success); color: white; }
        .message.warning { background: var(--warning); color: white; }
        .message.info { background: var(--info); color: white; }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--card-bg);
            border: 1px solid #334155;
            color: var(--text-primary);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        .history {
            margin-top: 2rem;
        }

        .history-title {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .history-item {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ref-box {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }

        .ref-link {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .ref-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .stat-card {
            background: var(--background);
            padding: 1.5rem;
            border-radius: 0.5rem;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 2.5rem;
            height: 2.5rem;
            border: 3px solid var(--text-secondary);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .ptc-ad {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .ptc-ad h3 {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .ptc-ad p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .ptc-ad button {
            width: auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .user-info {
                width: 100%;
                justify-content: space-between;
            }

            .tab-button {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            .main-container {
                margin-top: 8rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-coins"></i> DGB Faucet
            </div>
            <div class="user-info">
                <div class="balance">
                    <i class="fas fa-wallet"></i> Bakiye: <span id="userBalance">0</span> DGB
                </div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Çıkış
                </button>

    <div class="main-container">
        <div class="tabs">
            <div class="tab-nav">
                <button class="tab-button active" onclick="openTab('faucet')">

                </button>
                <button class="tab-button" onclick="openTab('ptc')">

                <button class="tab-button" onclick="openTab('withdraw')">

                <button class="tab-button" onclick="openTab('referral')">

            <!-- Faucet Tab -->

                    <div id="claimMessage" class="message"></div>

            <!-- Referral Tab -->
            <div id="referral" class="tab-content">

                    <div class="ref-box">

                            <button class="btn btn-primary" onclick="copyRefLink()">
                                <i class="fas fa-copy"></i> Kopyala

                        <div class="ref-stats">

                                <div>Toplam Referans</div>

        </div>
    </div>

    <div class="loading">
        <div class="loading-spinner"></div>
    </div>

    <script>
        // CORS için proxy yapılandırması
        const CORS_PROXY = {
            MAIN: 'https://api.allorigins.win/raw?url=',
            BACKUPS: [
                'https://cors-anywhere.herokuapp.com/',
                'https://cors-proxy.htmldriven.com/?url='
            ],
            current: 0,

            get: function() {
                if (this.current >= this.BACKUPS.length) {
                    this.current = 0;
                    return this.MAIN;
                }
                return this.BACKUPS[this.current];
            },

            next: function() {
                this.current++;
                return this.get();
            }
        };

        // Sabitler
        const CONFIG = {
            JSONBIN_API_KEY: '$2a$10$m3ykh1NKxmtQDVM140H6TOTqsemkiBEdfdQnG/ApyhjJ1Duj2Ri6W',
            JSONBIN_BIN_ID: '67a7a415e41b4d34e4867ffe',
            FAUCETPAY_API_KEY: 'a5a15c7cc4b4d4c6a0cab0cb5d2b2ce3388070028e2c5cf37284f627975cb9ed',
            CLAIM_AMOUNT: 0.0078673589,
            MIN_WITHDRAW: 1.0,
            REF_COMMISSION: 0.40,
            BASE_URL: 'https://earn-dgb.netlify.app'
        };

        // Global değişkenler
        let userEmail = localStorage.getItem('userEmail');
        let userBalance = parseFloat(localStorage.getItem('balance') || '0');
        let canClaim = true;

        // CORS destekli fetch fonksiyonu
        async function fetchWithCORS(url, options = {}) {
            let lastError;
            let proxyUrl;

            do {
                try {
                    proxyUrl = CORS_PROXY.get() + encodeURIComponent(url);
                    const response = await fetch(proxyUrl, {
                        ...options,
                        headers: {
                            ...options.headers,
                            'Origin': window.location.origin
                        }
                    });

                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response;

                } catch (error) {
                    lastError = error;
                    CORS_PROXY.next();
                }
            } while (CORS_PROXY.current < CORS_PROXY.BACKUPS.length);

            throw lastError;
        }

        // JSONBin API çağrıları için yardımcı fonksiyon
        async function jsonbinRequest(method = 'GET', body = null) {
            const options = {
                method,
                headers: {
                    'X-Master-Key': CONFIG.JSONBIN_API_KEY,
                    'Content-Type': 'application/json',
                    'X-Bin-Versioning': false
                }
            };

            if (body) {
                options.body = JSON.stringify(body);
            }

            try {
                const response = await fetchWithCORS(`https://api.jsonbin.io/v3/b/${CONFIG.JSONBIN_BIN_ID}`, options);
                return await response.json();
            } catch (error) {
                console.error('JSONBin API hatası:', error);
                throw new Error('Veri işleme hatası oluştu');
            }
        }

        // Sayfa yüklendiğinde
        window.onload = async function() {
            if (!userEmail) {
                window.location.href = 'login.html';
                return;
            }
            await initializeApp();
        };

        // Uygulama başlatma
        async function initializeApp() {
            try {
                toggleLoading(true);
                await loadUserData();
                initializeReferral();
                await loadHistory();
                await loadPtcAds();
                document.getElementById('timeLeft').textContent = 'Hazır!';
            } catch (error) {
                console.error('Başlangıç hatası:', error);
                showMessage('claimMessage', 'Bir hata oluştu', 'error');
            } finally {
                toggleLoading(false);
            }
        }

        // Kullanıcı verilerini yükleme
        async function loadUserData() {
            try {
                const data = await jsonbinRequest('GET');
                const user = data.record.users.find(u => u.email === userEmail);

                if (!user) {
                    throw new Error('Kullanıcı bulunamadı');
                }

                userBalance = user.balance || 0;
                localStorage.setItem('balance', userBalance);
                document.getElementById('userBalance').textContent = userBalance.toFixed(8);
                document.getElementById('faucetpayEmail').value = user.email || '';

                return user;
            } catch (error) {
                console.error('Veri yükleme hatası:', error);
                throw error;
            }
        }

        // Claim işlemi
        async function claim() {
            try {
                toggleLoading(true);
                const data = await jsonbinRequest('GET');
                const userIndex = data.record.users.findIndex(u => u.email === userEmail);

                // Referrer komisyonu
                if (data.record.users[userIndex].referrer) {
                    const referrerIndex = data.record.users.findIndex(u => u.email === data.record.users[userIndex].referrer);
                    if (referrerIndex !== -1) {
                        const commission = CONFIG.CLAIM_AMOUNT * CONFIG.REF_COMMISSION;
                        data.record.users[referrerIndex].balance = (data.record.users[referrerIndex].balance || 0) + commission;
                        data.record.users[referrerIndex].referralEarnings = (data.record.users[referrerIndex].referralEarnings || 0) + commission;
                    }
                }

                data.record.users[userIndex].balance += CONFIG.CLAIM_AMOUNT;
                data.record.users[userIndex].lastClaim = new Date().toISOString();

                if (!data.record.users[userIndex].claimHistory) {
                    data.record.users[userIndex].claimHistory = [];
                }

                data.record.users[userIndex].claimHistory.push({
                    amount: CONFIG.CLAIM_AMOUNT,
                    timestamp: new Date().toISOString()
                });

                await jsonbinRequest('PUT', data.record);

                userBalance += CONFIG.CLAIM_AMOUNT;
                localStorage.setItem('balance', userBalance);
                document.getElementById('userBalance').textContent = userBalance.toFixed(8);

                showMessage('claimMessage', `Başarılı! ${CONFIG.CLAIM_AMOUNT} DGB kazandınız!`, 'success');
                await loadHistory();

            } catch (error) {
                console.error('Claim hatası:', error);
                showMessage('claimMessage', 'Claim işlemi başarısız', 'error');
            } finally {
                toggleLoading(false);
            }
        }

        // FaucetPay API çağrıları için yardımcı fonksiyon
        async function faucetpayRequest(endpoint, params) {
            const formData = new URLSearchParams({
                api_key: CONFIG.FAUCETPAY_API_KEY,
                ...params
            });

            try {
                const response = await fetchWithCORS(`https://faucetpay.io/api/v1/${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData
                });
                
                return await response.json();
            } catch (error) {
                console.error('FaucetPay API hatası:', error);
                throw new Error('FaucetPay işlemi başarısız');
            }
        }

        // Para çekme işlemi
        async function withdraw() {
            const amount = parseFloat(document.getElementById('withdrawAmount').value);
            
            if (!amount || amount < CONFIG.MIN_WITHDRAW) {
                showMessage('withdrawMessage', `Minimum çekim tutarı ${CONFIG.MIN_WITHDRAW} DGB`, 'error');
                return;
            }

            if (amount > userBalance) {
                showMessage('withdrawMessage', 'Yetersiz bakiye', 'error');
                return;
            }

            try {
                toggleLoading(true);

                // FaucetPay hesap kontrolü
                const accountResult = await faucetpayRequest('checkaddress', {
                    address: userEmail,
                    currency: 'DGB'
                });
                
                if (!accountResult.status) {
                    throw new Error('Geçersiz FaucetPay hesabı');
                }

                const data = await jsonbinRequest('GET');
                const userIndex = data.record.users.findIndex(u => u.email === userEmail);

                data.record.users[userIndex].balance -= amount;
                
                if (!data.record.users[userIndex].withdrawals) {
                    data.record.users[userIndex].withdrawals = [];
                }

                const withdrawalData = {
                    amount: amount,
                    email: userEmail,
                    timestamp: new Date().toISOString(),
                    status: 'pending'
                };

                data.record.users[userIndex].withdrawals.push(withdrawalData);

                await jsonbinRequest('PUT', data.record);

                userBalance -= amount;
                localStorage.setItem('balance', userBalance);
                document.getElementById('userBalance').textContent = userBalance.toFixed(8);
                document.getElementById('withdrawAmount').value = '';

                showMessage('withdrawMessage', `${amount} DGB çekim talebiniz alındı. Admin onayından sonra FaucetPay hesabınıza gönderilecek.`, 'success');
                await loadHistory();

            } catch (error) {
                console.error('Para çekme hatası:', error);
                showMessage('withdrawMessage', 'Para çekme işlemi başarısız: ' + error.message, 'error');
            } finally {
                toggleLoading(false);
            }
        }

        // PTC reklamları yükleme
        async function loadPtcAds() {
            const ptcList = document.getElementById('ptcList');
            try {
                const data = await jsonbinRequest('GET');
                const ads = data.record.ptcAds || [];
                
                if (ads.length > 0) {
                    ptcList.innerHTML = ads.map(ad => `
                        <div class="ptc-ad">
                            <h3>${ad.title}</h3>
                            <p>${ad.description}</p>
                            <button class="btn btn-primary" onclick="viewPtcAd('${ad.id}')">
                                <i class="fas fa-eye"></i> Reklamı Görüntüle (${ad.reward} DGB)
                            </button>
                        </div>
                    `).join('');
                } else {
                    ptcList.innerHTML = '<p>Şu anda aktif reklam bulunmuyor.</p>';
                }
            } catch (error) {
                console.error('PTC reklamları yükleme hatası:', error);
                ptcList.innerHTML = '<p>Reklamlar yüklenemedi.</p>';
            }
        }

        // PTC reklam görüntüleme
        async function viewPtcAd(adId) {
            try {
                const data = await jsonbinRequest('GET');
                const userIndex = data.record.users.findIndex(u => u.email === userEmail);
                const ad = data.record.ptcAds.find(a => a.id === adId);

                if (ad && userIndex !== -1) {
                    data.record.users[userIndex].balance += ad.reward;

                    if (!data.record.users[userIndex].ptcHistory) {
                        data.record.users[userIndex].ptcHistory = [];
                    }
                    
                    data.record.users[userIndex].ptcHistory.push({
                        adId: adId,
                        amount: ad.reward,
                        timestamp: new Date().toISOString()});

                    await jsonbinRequest('PUT', data.record);

                    userBalance += ad.reward;
                    localStorage.setItem('balance', userBalance);
                    document.getElementById('userBalance').textContent = userBalance.toFixed(8);

                    showMessage('ptcMessage', `Tebrikler! ${ad.reward} DGB kazandınız!`, 'success');
                    
                    // Reklam görüntülendikten sonra listeden kaldır
                    document.querySelector(`[onclick="viewPtcAd('${adId}')"]`).closest('.ptc-ad').remove();
                }
            } catch (error) {
                console.error('PTC reklam görüntüleme hatası:', error);
                showMessage('ptcMessage', 'Reklam görüntülenemedi', 'error');
            }
        }

        // Referans sistemi
        function initializeReferral() {
            const refLink = `${CONFIG.BASE_URL}?ref=${btoa(userEmail)}`;
            document.getElementById('refLink').value = refLink;
            updateReferralStats();
        }

        // Geçmiş yükleme
        async function loadHistory() {
            try {
                const data = await jsonbinRequest('GET');
                const user = data.record.users.find(u => u.email === userEmail);

                if (user) {
                    updateClaimHistory(user.claimHistory || []);
                    updateWithdrawHistory(user.withdrawals || []);
                }
            } catch (error) {
                console.error('Geçmiş yükleme hatası:', error);
            }
        }

        // Claim geçmişini güncelleme
        function updateClaimHistory(history) {
            const historyDiv = document.getElementById('claimHistory');
            const html = history
                .slice(-5)
                .reverse()
                .map(claim => `
                    <div class="history-item">
                        <span><i class="fas fa-coins"></i> ${claim.amount} DGB</span>
                        <span>${new Date(claim.timestamp).toLocaleString()}</span>
                    </div>
                `).join('') || '<p>Henüz claim yapılmamış.</p>';

            historyDiv.innerHTML = html;
        }

        // Para çekme geçmişini güncelleme
        function updateWithdrawHistory(history) {
            const historyDiv = document.getElementById('withdrawHistory');
            const html = history
                .slice(-5)
                .reverse()
                .map(withdraw => `
                    <div class="history-item">
                        <span>
                            <i class="fas fa-paper-plane"></i> ${withdraw.amount} DGB
                            ${withdraw.status === 'completed' ? 
                                '<span class="badge bg-success">Tamamlandı</span>' : 
                                '<span class="badge bg-warning">Beklemede</span>'}
                        </span>
                        <span>${new Date(withdraw.timestamp).toLocaleString()}</span>
                    </div>
                `).join('') || '<p>Henüz çekim yapılmamış.</p>';

            historyDiv.innerHTML = html;
        }

        // Referral istatistiklerini güncelleme
        async function updateReferralStats() {
            try {
                const data = await jsonbinRequest('GET');
                const user = data.record.users.find(u => u.email === userEmail);

                if (user) {
                    const refCount = data.record.users.filter(u => u.referrer === userEmail).length;
                    const refEarnings = user.referralEarnings || 0;

                    document.getElementById('refCount').textContent = refCount;
                    document.getElementById('refEarnings').textContent = refEarnings.toFixed(8) + ' DGB';
                }
            } catch (error) {
                console.error('Referans istatistikleri güncelleme hatası:', error);
            }
        }

        // Referans linkini kopyalama
        function copyRefLink() {
            const refLink = document.getElementById('refLink');
            refLink.select();
            document.execCommand('copy');
            showMessage('referralMessage', 'Referans linki kopyalandı!', 'success');
        }

        // Loading göstergesi
        function toggleLoading(show) {
            document.querySelector('.loading').style.display = show ? 'flex' : 'none';
        }

        // Mesaj gösterme
        function showMessage(elementId, text, type) {
            const message = document.getElementById(elementId);
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';

            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }

        // Tab değiştirme
        function openTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`button[onclick="openTab('${tabName}')"]`).classList.add('active');
        }

        // FaucetPay email kaydetme
        async function saveFaucetPayEmail() {
            showMessage('faucetpayMessage', 'FaucetPay bağlantınız kayıtlı emailiniz ile otomatik sağlanmıştır.', 'info');
        }

        // Çıkış yapma
        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
