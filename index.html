const CONFIG = {

// Gelişmiş CORS ve Ağ İstekleri Yönetimi
class NetworkManager {
    constructor() {
        // CORS proxy listesi (güncel ve çalışan proxy'ler)
        this.corsProxies = [
            'https://cors-anywhere.herokuapp.com/',
            'https://api.allorigins.win/raw?url=',
            'https://corsproxy.io/?',
            'https://cors.unbit.io/?',
            'https://crossorigin.me/'
        ];
        
        // Timeout süresi
        this.defaultTimeout = 15000; // 15 saniye
        
        // Proxy değişkenlerini izleme
        this.currentProxyIndex = 0;
    }

    // Gelişmiş güvenli fetch mekanizması
    async fetchWithAdvancedCORS(url, options = {}) {
        // Genel fetch seçenekleri
        const fetchOptions = {
            ...options,
            mode: 'cors',
            credentials: 'omit',
            headers: {
                ...options.headers,
                'Origin': window.location.origin,
                'X-Requested-With': 'XMLHttpRequest'
            }
        };

        // Timeout promise
        const timeoutPromise = new Promise((_, reject) => 
            setTimeout(() => reject(new Error('Request timed out')), this.defaultTimeout)
        );

        // Doğrudan fetch denemesi
        try {
            const directResponse = await Promise.race([
                fetch(url, { ...fetchOptions, mode: 'no-cors' }),
                timeoutPromise
            ]);

            if (directResponse.ok) {
                return directResponse;
            }
        } catch (directError) {
            console.warn('Direct fetch failed:', directError.message);
        }

        // Proxy döngüsü
        for (let attempt = 0; attempt < this.corsProxies.length; attempt++) {
            try {
                const proxyUrl = this.corsProxies[this.currentProxyIndex] + encodeURIComponent(url);
                
                const proxyResponse = await Promise.race([
                    fetch(proxyUrl, fetchOptions),
                    timeoutPromise
                ]);

                if (proxyResponse.ok) {
                    return proxyResponse;
                }
            } catch (proxyError) {
                console.warn(`Proxy ${this.corsProxies[this.currentProxyIndex]} failed:`, proxyError.message);
            }

            // Sonraki proxy'ye geç
            this.currentProxyIndex = (this.currentProxyIndex + 1) % this.corsProxies.length;
        }

        // Tüm proxy'ler başarısız
        throw new Error('Tüm CORS proxy\'leri başarısız oldu');
    }

    // JSONBin için özel güvenli istek
    async jsonbinRequest(method = 'GET', body = null) {
        const url = `https://api.jsonbin.io/v3/b/${CONFIG.JSONBIN_BIN_ID}`;
        const options = {
            method,
            headers: {
                'X-Master-Key': CONFIG.JSONBIN_API_KEY,
                'Content-Type': 'application/json',
                'X-Bin-Versioning': 'false'
            }
        };

        if (body) {
            options.body = JSON.stringify(body);
        }

        try {
            const response = await this.fetchWithAdvancedCORS(url, options);
            return await response.json();
        } catch (error) {
            console.error('JSONBin API Hatası:', error);
            throw error;
        }
    }

    // FaucetPay için özel güvenli istek
    async faucetpayRequest(endpoint, params) {
        const url = `https://faucetpay.io/api/v1/${endpoint}`;
        const formData = new URLSearchParams({
            api_key: CONFIG.FAUCETPAY_API_KEY,
            ...params
        });

        const options = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: formData
        };

        try {
            const response = await this.fetchWithAdvancedCORS(url, options);
            return await response.json();
        } catch (error) {
            console.error('FaucetPay API Hatası:', error);
            throw error;
        }
    }
}

// Hata Yönetimi Geliştirildi
class ErrorHandler {
    static showError(elementId, message, type = 'error') {
        const messageEl = document.getElementById(elementId);
        if (!messageEl) return;

        messageEl.textContent = message;
        messageEl.className = `message ${type}`;
        messageEl.style.display = 'block';

        // Hata mesajını 10 saniye sonra gizle
        setTimeout(() => {
            messageEl.style.display = 'none';
        }, 10000);
    }

    static handleNetworkError(error, context = 'İşlem') {
        console.error(`${context} hatası:`, error);
        
        let userMessage = 'Ağ hatası oluştu. Lütfen bağlantınızı kontrol edin.';
        
        if (error.message.includes('timeout')) {
            userMessage = 'İstek zaman aşımına uğradı. İnternet bağlantınızı kontrol edin.';
        } else if (error.message.includes('Failed to fetch') || error.message.includes('CORS')) {
            userMessage = 'CORS/Ağ hatası. Farklı bir tarayıcı veya ağ kullanmayı deneyin.';
        }

        // Tüm olası hata alanlarına mesaj gönder
        const errorElements = [
            'claimMessage', 
            'withdrawMessage', 
            'ptcMessage', 
            'faucetpayMessage',
            'referralMessage'
        ];

        errorElements.forEach(elementId => {
            this.showError(elementId, userMessage);
        });
    }
}

// Ana Uygulama Sınıfı
class DGBFaucetApp {
    constructor() {
        this.networkManager = new NetworkManager();
        this.userEmail = localStorage.getItem('userEmail');
        this.userBalance = parseFloat(localStorage.getItem('balance') || '0');
        this.canClaim = true;
    }

    // Uygulama başlatma
    async initialize() {
        if (!this.userEmail) {
            window.location.href = 'login.html';
            return;
        }

        try {
            this.toggleLoading(true);
            
            await Promise.all([
                this.loadUserData(),
                this.loadHistory(),
                this.loadPtcAds()
            ]);

            this.initializeReferral();
            document.getElementById('timeLeft').textContent = 'Hazır!';
        } catch (error) {
            ErrorHandler.handleNetworkError(error, 'Başlangıç');
        } finally {
            this.toggleLoading(false);
        }
    }

    // Kullanıcı verilerini yükleme
    async loadUserData() {
        try {
            const data = await this.networkManager.jsonbinRequest('GET');
            const user = data.record.users.find(u => u.email === this.userEmail);

            if (!user) {
                throw new Error('Kullanıcı bulunamadı');
            }

            this.userBalance = user.balance || 0;
            localStorage.setItem('balance', this.userBalance);
            document.getElementById('userBalance').textContent = this.userBalance.toFixed(8);
            document.getElementById('faucetpayEmail').value = user.email || '';

            return user;
        } catch (error) {
            console.error('Veri yükleme hatası:', error);
            throw error;
        }
    }

    // Claim işlemi
    async claim() {
        if (!this.canClaim) {
            ErrorHandler.showError('claimMessage', 'Lütfen bekleme süresinin dolmasını bekleyin', 'warning');
            return;
        }

        try {
            this.toggleLoading(true);
            const data = await this.networkManager.jsonbinRequest('GET');
            const userIndex = data.record.users.findIndex(u => u.email === this.userEmail);

            // Referrer komisyonu
            if (data.record.users[userIndex].referrer) {
                const referrerIndex = data.record.users.findIndex(u => u.email === data.record.users[userIndex].referrer);
                if (referrerIndex !== -1) {
                    const commission = CONFIG.CLAIM_AMOUNT * CONFIG.REF_COMMISSION;
                    data.record.users[referrerIndex].balance = (data.record.users[referrerIndex].balance || 0) + commission;
                    data.record.users[referrerIndex].referralEarnings = (data.record.users[referrerIndex].referralEarnings || 0) + commission;
                }
            }

            // Kullanıcı bakiyesini güncelle
            data.record.users[userIndex].balance += CONFIG.CLAIM_AMOUNT;
            data.record.users[userIndex].lastClaim = new Date().toISOString();

            // Claim geçmişini güncelle
            if (!data.record.users[userIndex].claimHistory) {
                data.record.users[userIndex].claimHistory = [];
            }

            data.record.users[userIndex].claimHistory.push({
                amount: CONFIG.CLAIM_AMOUNT,
                timestamp: new Date().toISOString()
            });

            // Veriyi kaydet
            await this.networkManager.jsonbinRequest('PUT', data.record);

            // Lokal değerleri güncelle
            this.userBalance += CONFIG.CLAIM_AMOUNT;
            localStorage.setItem('balance', this.userBalance);
            document.getElementById('userBalance').textContent = this.userBalance.toFixed(8);

            ErrorHandler.showError('claimMessage', `Başarılı! ${CONFIG.CLAIM_AMOUNT} DGB kazandınız!`, 'success');
            await this.loadHistory();

            // Claim timer'ı başlat
            this.canClaim = false;
            this.startClaimTimer();

        } catch (error) {
            ErrorHandler.handleNetworkError(error, 'Claim');
        } finally {
            this.toggleLoading(false);
        }
    }

    // Timer işlemleri
    startClaimTimer() {
        let timeLeft = 3600; // 1 saat
        const timerElement = document.getElementById('timeLeft');
        const claimButton = document.getElementById('claimButton');
        claimButton.disabled = true;

        const timer = setInterval(() => {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (--timeLeft < 0) {
                clearInterval(timer);
                timerElement.textContent = 'Hazır!';
                claimButton.disabled = false;
                this.canClaim = true;
            }
        }, 1000);
    }

    // Para çekme işlemi
    async withdraw() {
        const amountInput = document.getElementById('withdrawAmount');
        const amount = parseFloat(amountInput.value);
        
        if (!amount || amount < CONFIG.MIN_WITHDRAW) {
            ErrorHandler.showError('withdrawMessage', `Minimum çekim tutarı ${CONFIG.MIN_WITHDRAW} DGB`, 'error');
            return;
        }

        if (amount > this.userBalance) {
            ErrorHandler.showError('withdrawMessage', 'Yetersiz bakiye', 'error');
            return;
        }

        try {
            this.toggleLoading(true);

            // FaucetPay hesap kontrolü
            const accountResult = await this.networkManager.faucetpayRequest('checkaddress', {
                address: this.userEmail,
                currency: 'DGB'
            });
            
            if (!accountResult.status) {
                throw new Error('Geçersiz FaucetPay hesabı');
            }

            // Veri güncelleme
            const data = await this.networkManager.jsonbinRequest('GET');
            const userIndex = data.record.users.findIndex(u => u.email === this.userEmail);

            data.record.users[userIndex].balance -= amount;
            
            if (!data.record.users[userIndex].withdrawals) {
                data.record.users[userIndex].withdrawals = [];
            }

            const withdrawalData = {
                amount: amount,
                email: this.userEmail,
                timestamp: new Date().toISOString(),
                status: 'pending'
            };

            data.record.users[userIndex].withdrawals.push(withdrawalData);
            await this.networkManager.jsonbinRequest('PUT', data.record);

            // Lokal değerleri güncelle
            this.userBalance -= amount;
            localStorage.setItem('balance', this.userBalance);
            document.getElementById('userBalance').textContent = this.userBalance.toFixed(8);
            amountInput.value = '';

            ErrorHandler.showError('withdrawMessage', `${amount} DGB çekim talebiniz alındı. Admin onayından sonra FaucetPay hesabınıza gönderilecek.`, 'success');
            await this.loadHistory();

        } catch (error) {
            ErrorHandler.handleNetworkError(error, 'Para Çekme');
        } finally {
            this.toggleLoading(false);
        }
    }

    // PTC reklamları yükleme
    async loadPtcAds() {
        const ptcList = document.getElementById('ptcList');
        try {
            const data = await this.networkManager.jsonbinRequest('GET');
            const ads = data.record.ptcAds || [];
            
            if (ads.length > 0) {
                ptcList.innerHTML = ads.map(ad => `
                    <div class="ptc-ad">
                        <h3>${ad.title}</h3>
                        <p>${ad.description}</p>
                        <button class="btn btn-primary" onclick="app.viewPtcAd('${ad.id}')">
                            <i class="fas fa-eye"></i> Reklamı Görüntüle (${ad.reward} DGB)
                        </button>
                    </div>
                `).join('');
            } else {
                ptcList.innerHTML = '<p>Şu anda aktif reklam bulunmuyor.</p>';
            }
        } catch (error) {
            console.error('PTC reklamları yükleme hatası:', error);
            ptcList.innerHTML = '<p>Reklamlar yüklenemedi.</p>';
        }
    }

    // PTC reklam görüntüleme
    async viewPtcAd(adId) {
        try {
            this.toggleLoading(true);
            const data = await this.networkManager.jsonbinRequest('GET');
            const userIndex = data.record.users.findIndex(u => u.email === this.userEmail);
            const ad = data.record.ptcAds.find(a => a.id === adId);

            if (ad && userIndex !== -1) {
                data.record.users[userIndex].balance += ad.reward;

                if (!data.record.users[userIndex].ptcHistory) {
                    data.record.users[userIndex].ptcHistory = [];
                }
                
                data.record.users[userIndex].ptcHistory.push({
                    adId: adId,
                    amount: ad.reward,
                    timestamp: new Date().toISOString()
                });

                await this.networkManager.jsonbinRequest('PUT', data.record);

                this.userBalance += ad.reward;
                localStorage.setItem('balance', this.userBalance);
                document.getElementById('userBalance').textContent = this.userBalance.toFixed(8);

                ErrorHandler.showError('ptcMessage', `Tebrikler! ${ad.reward} DGB kazandınız!`, 'success');
                document.querySelector(`[onclick="app.viewPtcAd('${adId}')"]`).closest('.ptc-ad').remove();
            }
        } catch (error) {
            ErrorHandler.handleNetworkError(error, 'PTC Reklam');
        } finally {
            this.toggleLoading(false);
        }
    }

    // Geçmiş yükleme
    async loadHistory() {
        try {
            const data = await this.networkManager.jsonbinRequest('GET');
            const user = data.record.users.find(u => u.email === this.userEmail);

            if (user) {
                this.updateClaimHistory(user.claimHistory || []);
                this.updateWithdrawHistory(user.withdrawals || []);
            }
        } catch (error) {
            console.error('Geçmiş yükleme hatası:', error);
        }
    }

    // Claim geçmişi güncelleme
    updateClaimHistory(history) {
        const historyDiv = document.getElementById('claimHistory');
        const html = history
            .slice(-5)
            .reverse()
            .map(claim => `
                <div class="history-item">
                    <span><i class="fas fa-coins"></i> ${claim.amount} DGB</span>
                    <span>${new Date(claim.timestamp).toLocaleString()}</span>
                </div>
            `).join('') || '<p>Henüz claim yapılmamış.</p>';

        historyDiv.innerHTML = html;
    }

    // Withdraw geçmişi güncelleme
    updateWithdrawHistory(history) {
        const historyDiv = document.getElementById('withdrawHistory');
        const html = history
            .slice(-5)
            .reverse()
            .map(withdraw => `
                <div class="history-item">
                    <span>
                        <i class="fas fa-paper-plane"></i> ${withdraw.amount} DGB
                        ${withdraw.status === 'completed' ? 
                            '<span class="badge bg-success">Tamamlandı</span>' : 
                            '<span class="badge bg-warning">Beklemede</span>'}
                    </span>
                    <span>${new Date(withdraw.timestamp).toLocaleString()}</span>
                </div>
            `).join('') || '<p>Henüz çekim yapılmamış.</p>';

        historyDiv.innerHTML = html;
    }

    // Referral sistemi
    initializeReferral() {
        const refLink = `${CONFIG.BASE_URL}?ref=${btoa(this.userEmail)}`;
        document.getElementById('refLink').value = refLink;
        this.updateReferralStats();
    }

    // Referans istatistikleri güncelleme
    async updateReferralStats() {
        try {
            const data = await this.networkManager.jsonbinRequest('GET');
            const user = data.record.users.find(u => u.email === this.userEmail);

            if (user) {
                const refCount = data.record.users.filter(u => u.referrer === this.userEmail).length;
                const refEarnings = user.referralEarnings || 0;

                document.getElementById('refCount').textContent = refCount;
                document.getElementById('refEarnings').textContent = refEarnings.toFixed(8) + ' DGB';
            }
        } catch (error) {
            console.error('Referans istatistikleri güncelleme hatası:', error);
        }
    }

    // Referans linki kopyalama
    copyRefLink() {
        const refLink = document.getElementById('refLink');
        refLink.select();
        document.execCommand('copy');
        ErrorHandler.showError('referralMessage', 'Referans linki kopyalandı!', 'success');
    }

    // FaucetPay e-postası kaydetme
    saveFaucetPayEmail() {
        ErrorHandler.showError('faucetpayMessage', 'FaucetPay bağlantınız kayıtlı emailiniz ile otomatik sağlanmıştır.', 'info');
    }

    // Çıkış yapma
    logout() {
        localStorage.clear();
        window.location.href = 'login.html';
    }

    // Loading animasyonu
    toggleLoading(show) {
        const loadingEl = document.querySelector('.loading');
        loadingEl.style.display = show ? 'flex' : 'none';
    }
}

// Global değişken olarak uygulamayı tanımla
let app;

// Sayfa yüklendiğinde uygulamayı başlat
document.addEventListener('DOMContentLoaded', () => {
    // Tarayıcı destek kontrolü
    if (!window.fetch) {
        alert('Tarayıcınız desteklenmiyor. Lütfen güncel bir tarayıcı kullanın.');
        return;
    }

    app = new DGBFaucetApp();
    
    // Global hata yakalama
    window.addEventListener('unhandledrejection', (event) => {
        ErrorHandler.handleNetworkError(event.reason);
        event.preventDefault();
    });

    // İnternet bağlantısı kontrolleri
    window.addEventListener('online', () => {
        ErrorHandler.showError('claimMessage', 'İnternet bağlantısı sağlandı', 'success');
    });

    window.addEventListener('offline', () => {
        ErrorHandler.handleNetworkError(new Error('Offline'), 'Bağlantı');
    });

    // Referral kontrolü
    function checkReferral() {
        const urlParams = new URLSearchParams(window.location.search);
        const ref = urlParams.get('ref');
        
        if (ref) {
            try {
                const referrer = atob(ref);
                localStorage.setItem('referrer', referrer);
            } catch (error) {
                console.error('Geçersiz referral kodu:', error);
            }
        }
    }

    // Tab açma fonksiyonu
    window.openTab = function(tabName) {
        document.querySelectorAll('.tab-content').forEach(tab => {
            tab.classList.remove('active');
        });
        document.querySelectorAll('.tab-button').forEach(btn => {
            btn.classList.remove('active');
        });
        
        document.getElementById(tabName).classList.add('active');
        document.querySelector(`button[onclick="openTab('${tabName}')"]`).classList.add('active');
    }

    // Sayfa yüklendiğinde referral kontrolü
    checkReferral();

    // Uygulama başlatma
    app.initialize();
});
        </script>
